title: Dokumentation für Azure Bastion
summary: Hier erfahren Sie, wie Sie mithilfe von Azure Bastion eine Verbindung mit einem virtuellen Computer herstellen. Konfigurieren Sie sichere und nahtlose RDP-/SSH-Verbindungen mit Ihren virtuellen Computern über SSL direkt im Azure-Portal. Beim Herstellen einer Verbindung über Azure Bastion benötigen Ihre virtuellen Computer keine öffentliche IP-Adresse.
