title: Häufig gestellte Fragen zu Azure App Configuration
summary: In diesem Artikel werden häufig gestellte Fragen zu Azure App Configuration beantwortet.
sections:
- name: Wird ignoriert.
  questions:
  - question: Wie unterscheidet sich App Configuration von Azure Key Vault?
    answer: >
      App Configuration hilft Entwicklern dabei, Anwendungseinstellungen zu verwalten und die Verfügbarkeit von Funktionen zu steuern. Es zielt darauf ab, viele der Aufgaben, aus denen die Arbeit mit komplexen Konfigurationsdaten besteht, zu vereinfachen.


      App Configuration unterstützt Folgendes:


      - Hierarchische Namespaces

      - Bezeichnungen

      - Umfangreiche Abfragen

      - Batchabruf

      - Spezielle Verwaltungsvorgänge

      - Eine Benutzeroberfläche zur Featureverwaltung


      App Configuration ergänzt Key Vault, und die beiden sollten in den meisten Anwendungsbereitstellungen nebeneinander verwendet werden.
  - question: Sollte ich Geheimnisse in App Configuration speichern?
    answer: >
      App Configuration bietet zwar verstärkte Sicherheit, aber Key Vault ist weiterhin der beste Ort zum Speichern von Anwendungsgeheimnissen. Key Vault bietet Verschlüsselung auf Hardwareebene, granulare Zugriffsrichtlinien und Verwaltungsvorgänge wie die Zertifikatsrotation.


      Sie können App Configuration-Werte erstellen, die auf in Key Vault gespeicherte Geheimnisse verweisen. Weitere Informationen finden Sie unter [Verwenden von Key Vault-Verweisen in einer ASP.NET Core-App](./use-key-vault-references-dotnet-core.md).
  - question: Verschlüsselt App Configuration meine Daten?
    answer: Ja. App Configuration verschlüsselt alle Schlüsselwerte, die der Dienst enthält, sowie die Netzwerkkommunikation. Schlüsselnamen und Bezeichnungen werden als Indizes zum Abrufen von Konfigurationsdaten verwendet und nicht verschlüsselt.
  - question: Wie unterscheidet sich App Configuration von Azure App Service-Einstellungen?
    answer: >
      Azure App Service gestattet es Ihnen, App-Einstellungen für jede App Service-Instanz zu definieren. Diese Einstellungen werden als Umgebungsvariablen an den Anwendungscode übergeben. Wenn gewünscht, können Sie einem bestimmten Bereitstellungsslot eine Einstellung zuordnen. Weitere Informationen finden Sie unter [Konfigurieren von App-Einstellungen](../app-service/configure-common.md#configure-app-settings).


      Im Gegensatz dazu gestattet Ihnen Azure App Configuration das Definieren von Einstellungen, die von mehreren Apps gemeinsam genutzt werden können. Dies gilt auch für Apps, die sowohl in App Service als auch auf anderen Plattformen ausgeführt werden. Ihr Anwendungscode greift über die Konfigurationsanbieter für .NET und Java, über das Azure SDK oder direkt über REST-APIs auf diese Einstellungen zu.


      Sie können Einstellungen auch zwischen App Service und App Configuration importieren und exportieren. Diese Funktion ermöglicht Ihnen, schnell einen neuen App Configuration-Speicher auf Basis vorhandener App Service-Einstellungen einzurichten. Sie können die Konfiguration auch für eine vorhandene App freigeben, die auf App Service-Einstellungen basiert.
  - question: Gibt es Größenbeschränkungen für Schlüssel und Werte, die in App Configuration gespeichert sind?
    answer: >
      Für ein einzelnes Schlüssel-Wert-Element, einschließlich Attributen wie Bezeichnung, Inhaltstyp, Tags und weiteren Metadaten, gilt eine Beschränkung von 10 KB.


      Dieser Grenzwert sollte für eine einzelne Einstellung in den meisten Anwendungen ausreichen. Wenn Sie feststellen, dass Ihre Einstellung diesen Grenzwert überschreitet, können Sie Ihre Daten ggf. an anderer Stelle speichern und in App Configuration [einen Verweis auf diese Daten hinzufügen](./howto-best-practices.md#references-to-external-data).
  - question: Wie sollte ich Konfigurationen für mehrere Umgebungen (Test, Staging, Produktion usw.) speichern?
    answer: >
      Sie kontrollieren auf Speicherebene (also pro Speicher), wer Zugriff auf App Configuration hat. Verwenden Sie für jede Umgebung, die andere Berechtigungen erfordert, einen separaten Speicher. Dieser Ansatz bietet Ihnen die beste Sicherheitsisolierung.


      Wenn Sie keine Sicherheitsisolierung zwischen Umgebungen benötigen, können Sie Bezeichnungen verwenden, um zwischen Konfigurationswerten zu unterscheiden. Unter [Verwenden von Bezeichnungen zum Aktivieren verschiedener Konfigurationen für verschiedene Umgebungen](./howto-labels-aspnet-core.md) finden Sie ein vollständiges Beispiel.
  - question: Welche Methoden werden für die Verwendung von App Configuration empfohlen?
    answer: >
      Siehe unter [Bewährte Methoden](./howto-best-practices.md).
  - question: Wie viel kostet App Configuration?
    answer: >
      Es gibt zwei Tarife:


      - Free-Tarif

      - Standard-Tarif


      Wenn Sie vor der Einführung des Standard-Tarifs einen Speicher erstellt haben, wird er bei allgemeiner Verfügbarkeit automatisch in den Free-Tarif verschoben. Sie können ein Upgrade auf den Standard-Tarif durchführen, oder im Free-Tarif verbleiben.


      Ein Downgrade vom Standard-Tarif in den Free-Tarif ist nicht möglich. Sie können einen neuen Speicher im Free-Tarif erstellen und dann Konfigurationsdaten in diesen Speicher importieren.
  - question: Welchen App Configuration-Tarif sollte ich verwenden?
    answer: "Beide App Configuration-Tarife bieten Kernfunktionen inklusive Konfigurationseinstellungen, Featureflags, Key Vault-Verweisen, grundlegender Verwaltungsvorgänge, Metriken und Protokolle.\n\nNachfolgend sind verschiedene Aspekte aufgeführt, die Ihnen bei der Auswahl eines Tarifs helfen können.\n\n- **Ressourcen pro Abonnement**: Eine Ressource besteht aus einem einzelnen Konfigurationsspeicher. Jedes Abonnement ist auf einen Konfigurationsspeicher im Free-Tarif beschränkt. Abonnements können über eine unbegrenzte Anzahl von Konfigurationsspeichern im Standard-Tarif verfügen.\n- **Speicher pro Ressource**: Im Free-Tarif ist jeder Konfigurationsspeicher auf 10 MB Speicherplatz beschränkt. Im Standard-Tarif kann jeder Konfigurationsspeicher bis zu 1 GB Speicherplatz verwenden.\n- **Revisionsverlauf:** App Configuration speichert den Verlauf aller an den Schlüsseln vorgenommenen Änderungen. Im Free-Tarif wird dieser Verlauf sieben Tage lang gespeichert. Im Standard-Tarif wird dieser Verlauf 30 Tage lang gespeichert.\n- **Anforderungskontingent:** Speicher im Free-Tarif sind auf 1.000 Anforderungen pro Tag beschränkt. Wenn ein Speicher 1.000 Anforderungen erreicht, wird bis Mitternacht (UTC) für alle Anforderungen der HTTP-Statuscode 429 zurückgegeben.\n\n    Speicher im Standard-Tarif sind auf 30.000 Anforderungen pro Stunde beschränkt. Nach Ausschöpfen des stündlichen Kontingents können Anforderungen den HTTP-Statuscode 429, der zu viele Anforderungen anzeigt, bis zum Ende der Stunde zurückgeben. Wenn mehr Anforderungen gesendet werden, die über dem Kontingent liegen, kann ein höherer Prozentsatz von ihnen den Statuscode 429 zurückgeben. \n\n- **Vereinbarung zum Servicelevel**: Die SLA des Standard-Tarifs sichert eine Verfügbarkeit von 99,9 % zu. Für den Free-Tarif gibt es keine SLA.\n- **Sicherheitsfeatures**: Beide Tarife beinhalten grundlegende Sicherheitsfunktionen einschließlich Verschlüsselung mit von Microsoft verwalteten Schlüsseln, Authentifizierung über HMAC oder Azure Active Directory, Azure RBAC-Unterstützung, verwaltete Identität und Diensttags. Der Standard-Tarif bietet fortgeschrittenere Sicherheitsfunktionen einschließlich Private Link-Unterstützung und Verschlüsselung mit vom Kunden verwalteten Schlüsseln.\n- **Kosten**: Für Speicher im Standard-Tarif fällt eine tägliche Nutzungsgebühr an. Die ersten 200.000 Anforderungen täglich sind in der täglichen Gebühr enthalten. Es gibt auch eine Überschreitungsgebühr für Anforderungen, die über die tägliche Zuordnung hinausgehen. Es fallen keine Kosten für die Nutzung eines Speichers im Free-Tarif an.\n"
  - question: Kann ich einen Speicher vom Free-Tarif in den Standard-Tarif upgraden? Kann ich einen Speicher vom Standard-Tarif in den Free-Tarif herabstufen?
    answer: >
      Ein Upgrade vom Free-Tarif in den Standard-Tarif ist jederzeit möglich.


      Ein Downgrade vom Standard-Tarif in den Free-Tarif ist nicht möglich. Sie können einen neuen Speicher im Free-Tarif erstellen und dann [Konfigurationsdaten in diesen Speicher importieren](howto-import-export-data.md).
  - question: Wo befinden sich in App Configuration gespeicherte Daten?
    answer: >
      In App Configuration gespeicherte Kundendaten befinden sich in der Region, in der der App Configuration-Speicher des Kunden erstellt wurde. Dies gilt für alle verfügbaren Regionen. Kunden und Endbenutzer können ihre Kundendaten von jedem Standort weltweit verschieben, kopieren oder darauf zugreifen.
  - question: Wie gewährleistet App Configuration Hochverfügbarkeit von Daten?
    answer: >
      Azure App Configuration unterstützt Azure-Verfügbarkeitszonen, um Ihre Anwendung und Daten vor Ausfällen einzelner Rechenzentren zu schützen. Alle Regionen, für die Verfügbarkeitszonen aktiviert sind, bestehen aus mindestens drei Verfügbarkeitszonen, wobei jede ein physisch unabhängiges Rechenzentrum ist. Mit Blick auf Resilienz wird diese Unterstützung in App Configuration für alle Kunden ohne zusätzliche Kosten aktiviert. Im Folgenden finden Sie Regionen, für die App Configuration Verfügbarkeitszonenunterstützung aktiviert hat. Weitere Informationen finden Sie unter  [Regionen und Verfügbarkeitszonen in Azure](../availability-zones/az-overview.md).

      - USA (Mitte)

      - East US

      - USA (Ost) 2

      - USA, Westen 2

      - USA, Westen 3

      - Kanada, Mitte

      - Frankreich, Mitte

      - Deutschland, Westen-Mitte

      - Nordeuropa

      - UK, Süden

      - Europa, Westen

      - Asien, Südosten

      - Japan, Osten
  - question: Gibt es Beschränkungen hinsichtlich der Anzahl von Anforderungen, die an die App-Konfiguration gerichtet werden?
    answer: >
      Konfigurationsspeicher im Free-Tarif sind auf 1.000 Anforderungen pro Tag beschränkt. Für Konfigurationsspeicher im Standard-Tarif kann eine temporäre Drosselung auftreten, wenn die Anforderungsrate 30.000 Anforderungen pro Stunde überschreitet.


      Wenn ein Speicher seinen Grenzwert im Standard-Tarif erreicht, gibt er möglicherweise bis zum Ende der Stunde den HTTP-Statuscode 429 für einige gestellte Anforderungen zurück. Der `retry-after-ms`-Header in der Antwort gibt eine vorgeschlagene Wartezeit (in Millisekunden) vor der Wiederholung der Anforderung an.


      Wenn Ihre Anwendung regelmäßig Antworten mit dem HTTP-Statuscode 429 erhält, sollten Sie sie so umgestalten, dass die Anzahl der vorgenommenen Anforderungen verringert wird. Weitere Informationen finden Sie unter [Verringern der Anzahl der Anforderungen an die App-Konfiguration](./howto-best-practices.md#reduce-requests-made-to-app-configuration).
  - question: Meine Anwendung empfängt Antworten mit dem HTTP-Statuscode429. Warum?
    answer: >
      Unter den folgenden Umständen erhalten Sie eine Antwort mit dem HTTP-Statuscode 429:


      * Überschreiten des täglichen Anforderungslimits für einen Speicher im Free-Tarif.

      * Überschreiten des stündlichen Anforderungslimits für einen Speicher in der Standardebene

      * Vorübergehende Drosselung aufgrund zahlreicher Anforderungen†

      * Übermäßige Bandbreitenauslastung.

      * Versuch, einen Schlüssel zu erstellen oder zu ändern, wenn das Speicherkontingent überschritten wird


      Überprüfen Sie den Text der 429-Antwort, um den genauen Grund zu ermitteln, warum die Anforderung fehlgeschlagen ist.


      †Ein Konfigurationsspeicher kann vorübergehend gedrosselt werden, wenn er eine große Anzahl von Anforderungen empfängt. App Configuration-Clients, etwa das Azure SDK, Konfigurationsanbieterbibliotheken und Azure Pipeline-Aufgaben, werden bei gedrosselten Anforderungen automatisch wiederholt. Bei allen Anwendungen, die einen dieser Clients oder einen benutzerdefinierten Client nutzen, der bei gedrosselten Anfragen eine Wiederholung durchführt, sollte diese vorübergehende Drosselung unbemerkt bleiben.
  - question: Warum kann ich keinen App Configuration-Speicher erstellen, der den gleichen Namen wie der gerade gelöschte Speicher hat?
    answer: >
      Wenn ein App Configuration-Speicher im Standard-Tarif gelöscht wird, ist der Name nach dem Löschen noch sieben Tage reserviert. Es ist möglich, einen Speicher mit dem gleichen Namen zu erstellen, bevor der Reservierungszeitraum abgelaufen ist. Dies gilt aber nur für den Fall, dass er sich unter demselben Abonnement und in derselben Ressourcengruppe und Region wie der ursprüngliche Speicher befindet. Falls die Ressourcengruppe, die den Speicher enthalten hat, gelöscht wurde, muss sie zunächst unter demselben Abonnement neu erstellt werden, bevor darin der Speicher neu erstellt werden kann.


      Der App Configuration-Speicher kann erst in einem anderen Abonnement oder einer anderen Ressourcengruppe erstellt werden, wenn der Aufbewahrungszeitraum abgelaufen ist. Die Ressource kann jedoch im ursprünglichen Abonnement bzw. der ursprünglichen Ressourcengruppe neu erstellt und dann in ein neues Abonnement bzw. eine neue Ressourcengruppe verschoben werden, indem Sie [diese Anweisungen](../azure-resource-manager/management/move-resource-group-and-subscription.md#use-the-portal) befolgen.


      Das erneute Erstellen eines App Configuration-Speichers während des Aufbewahrungszeitraums wird derzeit nur von der Azure CLI mithilfe des [Befehls](/cli/azure/appconfig?view=azure-cli-latest#az_appconfig_create) `az appconfig create` unterstützt.
  - question: Wie kann ich einen App Configuration-Speicher wiederherstellen, den ich fälschlicherweise gelöscht habe?
    answer: >
      App Configuration-Speicher im Standard-Tarif können innerhalb von sieben Tagen nach dem Löschen wiederhergestellt werden. Wenden Sie sich an den Microsoft-Support, um einen fälschlicherweise gelöschten App Configuration-Speicher wiederherstellen zu lassen.
  - question: Wie kann ich Ankündigungen zu neuen Releases und andere Informationen im Zusammenhang mit App Configuration erhalten?
    answer: >
      Abonnieren Sie das [GitHub-Ankündigungsrepository](https://github.com/Azure/AppConfiguration-Announcements).
  - question: Wie kann ich ein Problem melden oder einen Vorschlag machen?
    answer: >
      Sie erreichen uns direkt auf [GitHub](https://github.com/Azure/AppConfiguration/issues).
