title: Dokumentation für Azure Chaos Studio
summary: Azure Chaos Studio ist ein Azure-Dienst, mit dem Sie die Resilienz von Anwendungen und Diensten für reale Vorfälle messen, verstehen und sicherstellen können, wenn z. B. eine Region ausfällt oder ein Anwendungsfehler eine CPU-Auslastung von 100 % auf einem virtuellen Computer verursacht. Mit Chaos Studio können Sie Chaos Engineering-Experimente ausführen, die Fehler in Ihren Dienst einschleusen, und dann überwachen, wie der Dienst auf Störungen reagiert. Chaos-Experimente helfen Ihnen, Architekturentscheidungen zu überprüfen und die Dienstzulässigkeit zu verbessern. Chaos-Experimente können ad-hoc ausgeführt werden, um manuelle BCDR-Drills und Game Days auszuführen, oder als Teil Ihrer CI/CD-Pipeline ausgeführt werden, um den Codefluss programmgesteuert zu steuern.
