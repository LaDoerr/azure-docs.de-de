summary: In diesem Artikel finden Sie Antworten auf häufig gestellte Fragen zu Azure VMware Solution.
sections:
- name: Allgemein
  questions:
  - question: Was ist Azure VMware Solution?
    answer: Im Zuge der IT-Modernisierungsstrategien von Unternehmen zur Verbesserung der Geschäftsflexibilität, Kostensenkung und Innovationsbeschleunigung haben sich hybride Cloudplattformen als Schlüsselfaktoren für die digitale Transformation von Kunden erwiesen. Azure VMware Solution kombiniert die SDDC-Software (Software Defined Data Center) von VMware mit dem globalen Clouddienstökosystem von Microsoft Azure. Zudem erfüllt Azure VMware Solution die Anforderungen an Leistung, Verfügbarkeit, Sicherheit und Compliance. Weitere Informationen finden Sie unter [Was ist Azure VMware Solution?](introduction.md).
  - question: Wo ist Azure VMware Solution aktuell verfügbar?
    answer: Der Dienst wird laufend zu neuen Regionen hinzugefügt. Weitere Informationen finden Sie in den [neuesten Informationen zur Dienstverfügbarkeit](https://azure.microsoft.com/global-infrastructure/services/?products=azure-vmware).
  - question: Wer unterstützt Azure VMware Solution?
    answer: >-
      Der Support für Azure VMware Solution wird von Microsoft bereitgestellt. Sie können eine [Supportanfrage](https://portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/newsupportrequest) übermitteln.

      Für von einem CSP (Cloud Solution Provider) verwaltete Abonnements wird die erste Supportebene vom Lösungsanbieter genauso bereitgestellt, wie es der CSP für andere Azure-Dienste tut.
  - question: Können Workloads, die in einer Azure VMware Solution-Instanz ausgeführt werden, in Azure-Dienste integriert werden?
    answer: Alle Azure-Dienste stehen Azure VMware Solution-Kunden zur Verfügung. Leistungs- und Verfügbarkeitseinschränkungen für bestimmte Dienste sollten von Fall zu Fall behandelt werden.
  - question: Welche Gastbetriebssysteme sind mit Azure VMware Solution kompatibel?
    answer: Informationen über die mit vSphere kompatiblen Gastbetriebssysteme finden Sie im [VMware-Kompatibilitätsleitfaden](https://www.vmware.com/resources/compatibility/search.php?deviceCategory=software&details=1&releases=485&page=1&display_interval=10&sortColumn=Partner&sortOrder=Asc&testConfig=16). Informationen zum Identifizieren der vSphere-Version, die in Azure VMware Solution ausgeführt wird, finden Sie unter [VMware-Softwareversionen](concepts-private-clouds-clusters.md#vmware-software-versions).
  - question: Wie sieht der Änderungssteuerungsvorgang aus?
    answer: Vorgenommene Updates folgen dem Change Management-Standardprozess von Microsoft Azure. Kunden sind für alle Workloadverwaltungsaufgaben und die zugehörigen Change Management-Prozesse verantwortlich.
  - question: Wie unterscheidet sich diese Version von Azure VMware Solution by CloudSimple?
    answer: Mit dem neuen Dienst Azure VMware Solution verfügen Microsoft und VMware über eine direkte Cloudanbieterpartnerschaft. Es handelt sich dabei um eine von Microsoft entworfene, erstellte und unterstützte Lösung, die von VMware unterstützt wird. Die Architektur der beiden Lösungen ist konsistent. Bei beiden wird der VMware-Technologiestapel in einer dedizierten Azure-Infrastruktur ausgeführt.
- name: Abrechnung
  questions:
  - question: Gibt es eine SLA für den Austausch von Datenträgern, wenn Fehler auftreten?
    answer: Jeder Host mit Datenträgerproblemen wird ersetzt. Die Verfügbarkeit des Azure VMware Solution-Diensts entspricht einer SLA von 99,9.
  - question: Wie werden die Preise für Azure VMware Solution strukturiert sein?
    answer: Allgemeine Fragen zu Preisen finden Sie auf der Seite [Preise](https://azure.microsoft.com/pricing/details/azure-vmware) für Azure VMware Solution.
  - question: Ist VMware HCX Enterprise verfügbar, und wenn ja, wie hoch ist der Preis?
    answer: Wenn Sie VMware HCX Enterprise verwenden möchten, stellen Sie sicher, dass Sie das  VMware HCX Enterprise-Add-On über eine [Supportanfrage](https://rc.portal.azure.com/#create/Microsoft.Support) aktiviert haben. Es handelt sich um eine kostenlose Testversion für zwölf Monate in Azure VMware Solution.
  - question: Fallen für den Datenverkehr zwischen einem lokalen Standort und Azure VMware Solution über ExpressRoute Gebühren für ausgehende Datenübertragungen im Volumentarif an?
    answer: "Der Datenverkehr zwischen ExpressRoute und Azure VMware Solution wird in keiner Weise gemessen. Der Datenverkehr auf Ihrer ExpressRoute-Verbindung zwischen Ihrem lokalen Standort und Azure wird nach ExpressRoute-Tarifen abgerechnet.\n\n- **Azure VMware Solution für VNet** erfolgt über eine interne ExpressRoute-Leitung und ist innerhalb derselben Region wie Azure VMware Solution kostenlos. Wenn die interne ExpressRoute-Leitung jedoch regionsübergreifend verbunden ist, fallen Kosten für die Datenübertragung an.\n\n- **Azure VMware Solution für lokale Standorte** erfolgt über vNet oder ExpressRoute Global Reach (zwischen internem ExpressRoute und externem ExpressRoute). Es ist immer noch kostenlos, sofern die Verbindung mit vNet (wie oben erwähnt) oder die Verwendung von ExpressRoute Global Reach innerhalb der Region erfolgt, in der Azure VMware Solution bereitgestellt wird. \n"
  - question: Ist es notwendig, neben der AV36-Instanz zusätzliche VMware-Lizenzen und -Ressourcen zu beschaffen, wenn die Migration von der lokalen VM-Umgebung mit einer L2-Erweiterung durchgeführt wird?
    answer: "Nein, Sie müssen keine zusätzliche VMware-Lizenzierung zum Azure VMware Solution-Dienst beschaffen. Weitere Informationen finden Sie auf der Seite [Azure VMware Solution – Preise](https://azure.microsoft.com/pricing/details/azure-vmware/), um zu prüfen, welche VMware-Technologie enthalten ist.     \n"
- name: Support
  questions:
  - question: Wie beantrage ich eine Erhöhung des Hostkontingents für eine Azure-VMware-Lösung?
    answer: Unabhängig davon, ob Sie die Anzahl der Hosts für eine vorhandene private Cloud erhören möchten oder eine neue private Cloud erstellen, müssen Sie ein Supportticket einreichen, damit die Hosts zugeteilt werden.  Weitere Informationen finden Sie unter [Anfordern des Hostkontingents für Azure VMware Solution](request-host-quota-azure-vmware-solution.md).
  - question: Welche Konten benötige ich zum Erstellen einer privaten Azure VMware Solution-Cloud?
    answer: Sie benötigen ein Azure-Konto in einem Azure-Abonnement.
  - question: Werden Red Hat-Lösungen unter Azure VMware Solution unterstützt?
    answer: Microsoft und Red Hat teilen sich ein integriertes, zusammengefasstes Supportteam, das eine einheitliche Anlaufstelle für Red Hat-Ökosysteme bietet, die auf der Azure-Plattform ausgeführt werden.  Wie andere Dienste der Azure-Plattform, die mit Red Hat Enterprise Linux zusammenarbeiten, fällt Azure VMware Solution unter den Bereich von Cloudzugriff und integriertem Support. Red Hat Enterprise Linux unterstützt die Ausführung zusätzlich zu Azure VMware Solution in Azure.
