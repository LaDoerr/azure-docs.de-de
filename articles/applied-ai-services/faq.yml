  - question: Unterstützt Azure Applied AI Services die Verschlüsselung von ruhenden Daten und kundenseitig verwaltete Schlüssel (Customer Managed Keys, CMK)?
    answer: >
      Ja, der Prozess zum Aktivieren von kundenseitig verwalteten Schlüsseln mit Azure Key Vault für Applied AI Services variiert je nach Produkt. Unter den folgenden Links finden Sie dienstspezifische Anweisungen:

      - [Cognitive Search Verschlüsselung ruher Daten](../search/search-security-manage-encryption-keys.md)

      - [Verschlüsselung für ruhende Daten der Formularerkennung](../cognitive-services/form-recognizer/encrypt-data-at-rest.md)

      - [Verschlüsselung für ruhende Daten des Metrics Advisor-Diensts](../cognitive-services/metrics-advisor/encryption.md#customer-managed-keys-with-azure-key-vault)

      - [Video Analyzer Verschlüsselung ruhender Daten](../azure-video-analyzer/video-analyzer-docs/customer-managed-keys.md)
