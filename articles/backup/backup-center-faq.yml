title: 'Backup Center: häufig gestellte Fragen (FAQ)'
summary: In diesem Artikel finden Sie häufig gestellte Fragen zu Backup Center.
sections:
- name: Verwaltung
  questions:
  - question: Kann Backup Center mandantenübergreifend verwendet werden?
    answer: >
      Ja. Wenn Sie [Azure Lighthouse](../lighthouse/overview.md) verwenden und den Zugriff auf Abonnements über verschiedene Mandanten delegiert haben, können Sie Backup Center als zentrale Benutzeroberfläche für die mandantenübergreifende Verwaltung von Sicherungen verwenden.
  - question: Kann Backup Center zum Verwalten von Recovery Services-Tresoren und Sicherungstresoren verwendet werden?
    answer: >
      Ja, Backup Center kann zum Verwalten sowohl von [Recovery Services-Tresoren](./backup-azure-recovery-services-vault-overview.md) als auch von [Sicherungstresoren](backup-vault-overview.md) verwendet werden.
  - question: Gibt es eine Verzögerung, bevor Daten in Backup Center angezeigt werden?
    answer: >
      Backup Center dient zum Bereitstellen von Echtzeitinformationen. Zwischen dem Zeitpunkt, zu dem eine Entität auf dem Bildschirm eines einzelnen Tresors angezeigt wird, und dem Zeitpunkt, zu dem dieselbe Entität in Backup Center angezeigt wird, kann es zu einer Verzögerung von einigen Sekunden kommen.
- name: Konfiguration
  questions:
  - question: Ist eine Konfiguration erforderlich, um Daten in Backup Center anzuzeigen?
    answer: >
      Nein. Backup Center ist sofort einsatzbereit. Sie müssen jedoch die Berichterstellung für Ihre Tresore konfigurieren, um [Sicherungsberichte](./configure-reports.md) in Backup Center anzuzeigen.
  - question: Benötige ich für die Verwendung von Backup Center besondere Berechtigungen?
    answer: >
      Für Backup Center sind keine neuen Berechtigungen erforderlich. Wenn Sie über die richtige Azure RBAC-Zugriffsebene für die von Ihnen verwalteten Ressourcen verfügen, können Sie Backup Center für diese Ressourcen verwenden. Wenn Sie z. B. Informationen zu Ihren Sicherungen anzeigen möchten, benötigen Sie Zugriff auf Ihre Tresore als **Leser**. Um die Sicherung zu konfigurieren und andere Aktionen im Zusammenhang mit der Sicherung auszuführen, benötigen Sie eine der Rollen **Sicherungsmitwirkender** oder **Sicherungsoperator**. Weitere Informationen finden Sie unter [Verwenden der rollenbasierten Zugriffssteuerung in Azure zum Verwalten von Azure Backup-Wiederherstellungspunkten](./backup-rbac-rs-vault.md). Wenn Sie Sicherungsberichte unter Backup Center verwenden, benötigen Sie Zugriff auf die Log Analytics-Arbeitsbereiche, an die Ihre Tresore Daten senden.
- name: Preise
  questions:
  - question: Muss ich für die Verwendung des Sicherungs-Explorers Zusatzkosten bezahlen?
    answer: "Derzeit entstehen keine zusätzlichen Kosten (abgesehen von Ihren Sicherungskosten) für die Verwendung von Backup Center. Wenn Sie jedoch [Sicherungsberichte](./configure-reports.md) in Backup Center verwenden, [entstehen Kosten](https://azure.microsoft.com/pricing/details/monitor/) für die Verwendung von Azure Monitor-Protokollen für Sicherungsberichte.   \n"
