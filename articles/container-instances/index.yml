title: Dokumentation zu Azure Container Instances
summary: Bedarfsgesteuertes Ausführen von Docker-Containern in einer verwalteten, serverlosen Azure-Umgebung. Azure Container Instances ist eine Lösung für alle Szenarien, die in isolierten Containern ohne Orchestrierung betrieben werden können. Ausführen von ereignisgesteuerten Anwendungen, schnelles Bereitstellen aus ihren Containerentwicklungspipelines und Ausführen von Datenverarbeitungs- und Buildaufträgen.
