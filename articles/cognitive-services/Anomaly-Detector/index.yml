### YamlMime:Landing
title: Dokumentation zur Anomalieerkennungs-API
summary: Hier erfahren Sie, wie Sie mithilfe der univariaten und multivariaten APIs für die Anomalieerkennung Daten im Zeitverlauf überwachen und Anomalien mithilfe von maschinellem Lernen ermitteln. Sie erhalten unabhängig von Umfang, Branche oder Szenario Einblicke in Ihre Daten.
