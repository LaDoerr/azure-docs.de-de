title: Peering Service – häufig gestellte Fragen (FAQ)
summary: In diesem Artikel werden die am häufigsten gestellten Fragen zu Azure Peering Service-Verbindungen erläutert.
sections:
- name: Allgemein
  questions:
  - question: >
      Wer sind die Zielkunden?
    answer: >
      Zielkunden sind Unternehmen, die über das Internet als Transportstrecke eine Verbindung mit der Microsoft-Cloud herstellen.
  - question: >
      Können sich Kunden bei mehreren Anbietern für den Peering Service registrieren?
    answer: >
      Ja, Kunden können sich bei mehreren Anbietern in derselben Region oder in verschiedenen Regionen für Peering Service registrieren, jedoch nicht für dasselbe Präfix.
  - question: >
      Können Kunden pro geografischer Region einen anderen ISP für ihre Standorte auswählen?
    answer: >
      Ja, dies ist Kunden möglich. Wählen Sie den Partner-ISP pro Region aus, der Ihren geschäftlichen und betrieblichen Anforderungen am besten entspricht.
  - question: >
      Was ist ein Microsoft Edge-PoP?
    answer: >
      Es handelt sich dabei um einen physischen Standort, an dem Microsoft mit anderen Netzwerken Verbindungen herstellt. Am Microsoft Edge-PoP-Speicherort werden Dienste wie Azure Front Door und Azure CDN gehostet. Weitere Informationen finden Sie unter [Azure CDN](../cdn/cdn-features.md).
- name: 'Peering Service: Alleinstellungsmerkmale'
  questions:
  - question: >
      Wie unterscheidet sich der Peering Service vom normalen Internetzugang?
    answer: "Partner, die sich bei Microsoft Peering Service registriert haben, arbeiten mit Microsoft zusammen, um optimiertes Routing und zuverlässige Konnektivität mit Microsoft-Diensten zu bieten.  \n"
  - question: >
      Wie unterscheidet sich der Peering Service von der ExpressRoute?
    answer: >
      Azure ExpressRoute ist eine private, dedizierte Verbindung von einem oder mehreren Kundenstandorten. Peering Service bietet optimierte öffentliche Konnektivität und unterstützt keine privaten Verbindungen, bietet jedoch auch optimierte Konnektivität für lokale Internetabzweige.
