### YamlMime:Landing
title: Dokumentation zu externen Identitäten
summary: "Externe Identitäten bieten verschiedene Funktionen, mit denen Organisationen externe Benutzer (u.\_a. Kunden und Partner) schützen und verwalten können. Externe Identitäten bauen auf der B2B-Zusammenarbeit auf und bieten weitere Möglichkeiten zur Interaktion und Verbindungsherstellung mit Benutzern außerhalb Ihrer Organisation."
