title: Häufig gestellte Fragen zu Azure Active Directory-Berichten
summary: "Dieser Artikel enthält Antworten auf häufig gestellte Fragen zu Azure Active Directory-Berichten (Azure AD). Weitere Informationen finden Sie unter [Azure Active Directory-Berichterstellung](overview-reports.md). \n"
sections:
- name: Erste Schritte
  questions:
  - question: >
      Ich verwende derzeit die Endpunkt-APIs unter „`https://graph.windows.net/<tenant-name>/reports/`“ zum programmgesteuerten Abrufen der Azure AD-Überwachungsberichte und der integrierten Anwendungsnutzungsberichte in unsere Berichtssysteme. Welche Umstellung sollte ich vornehmen?
    answer: >
      In der [API-Referenz](https://developer.microsoft.com/graph/) finden Sie Informationen dazu, wie Sie [mit den APIs auf Aktivitätsberichte zugreifen](concept-reporting-api.md). Dieser Endpunkt verfügt über zwei Berichte (**Überwachung** und **Anmeldungen**), die alle Daten des alten API-Endpunkts enthalten. Dieser neue Endpunkt verfügt auch über einen Bericht zu Anmeldeaktivitäten für die Azure AD Premium-Lizenz, über den Sie Informationen zur App-Nutzung, Gerätenutzung und Benutzeranmeldung abrufen können.
  - question: >
      Ich verwende derzeit die Endpunkt-APIs unter „`https://graph.windows.net/<tenant-name>/reports/`“ zum programmgesteuerten Abrufen der Azure AD-Sicherheitsberichte (bestimmte Arten von Erkennungen, z.B. kompromittierte Anmeldeinformationen oder Anmeldungen über anonyme IP-Adressen) in unsere Berichtssysteme. Welche Umstellung sollte ich vornehmen?
    answer: >
      Sie können die [API für Identity Protection-Risikoerkennungen](../identity-protection/howto-identity-protection-graph-api.md) für den Zugriff auf Sicherheitserkennungen über Microsoft Graph verwenden. Dieses neue Format ermöglicht höhere Flexibilität beim Abfragen von Daten mit erweiterter Filterung, Feldauswahl und vielem mehr, und standardisiert Risikoerkennungen in einem Typ zur einfacheren Integration in SIEMs und andere Tools zur Datensammlung. Da die Daten in einem anderen Format vorliegen, können Sie Ihre alten Abfragen nicht durch eine neue Abfrage ersetzen. Allerdings [verwendet die neue API Microsoft Graph](/graph/api/resources/identityriskevent?view=graph-rest-beta&preserve-view=true), den Microsoft-Standard für diese APIs wie Microsoft 365 oder Azure AD. So können Sie entweder Ihre aktuellen Microsoft Graph-Investitionen erweitern oder die Umstellung auf diese neue Standardplattform beginnen.
  - question: >
      Wie erhalte ich eine Premium-Lizenz?
    answer: >
      Unter [Erste Schritte mit Azure Active Directory Premium](../fundamentals/active-directory-get-started-premium.md) erfahren Sie, wie Sie ein Upgrade für Ihre Azure Active Directory-Edition durchführen.
  - question: >
      Wie schnell werden nach Erwerb einer Premium-Lizenz Daten zu Aktivitäten angezeigt?
    answer: >
      Wenn Ihnen bereits mit einer kostenlosen Lizenz Daten zu Aktivitäten angezeigt werden, können Sie diese sofort sehen. Wenn Sie noch keine Daten haben, kann es bis zu drei Tagen dauern, bis die Daten in den Berichten angezeigt werden.
  - question: >
      Werden nach Erwerb einer Azure AD Premium-Lizenz die Daten des letzten Monats angezeigt?
    answer: >
      Wenn Sie vor Kurzem zu einer Premium-Version (einschließlich einer Testversion) gewechselt sind, werden Ihnen anfänglich Daten von bis zu 7 Tagen angezeigt. Wenn sich Daten ansammeln, können Sie die Daten der letzten 30 Tage sehen.
  - question: >
      Muss ich globaler Administrator sein, um die Anmeldeaktivitäten im Azure-Portal anzuzeigen oder Daten über die API abzurufen?
    answer: >
      Nein, Sie sind auch dann zum Zugriff auf die Berichtsdaten über das Portal oder die API berechtigt, wenn Sie **Sicherheitsleseberechtigter** oder **Sicherheitsadministrator** für den Mandanten sind. Natürlich haben auch **globale Administratoren** Zugriff auf diese Daten.
- name: Aktivitätsprotokolle
  questions:
  - question: "Wie lange werden Aktivitätsprotokolldaten (Überwachungs- und Anmeldevorgänge) im Azure-Portal aufbewahrt? \n"
    answer: >
      Weitere Informationen finden Sie unter [Aufbewahrungsrichtlinien für Azure AD-Berichte](reference-reports-data-retention.md).
  - question: >
      Wie lange dauert es, bis nach Abschluss einer Aufgabe Aktivitätsdaten angezeigt werden?
    answer: >
      Bei Überwachungsprotokollen kann die Verzögerung 15 Minuten bis zu einer Stunde betragen. Aktivitätsprotokolle für Anmeldevorgänge können von 15 Minuten bis zu 2 Stunden bei einigen Datensätzen in Anspruch nehmen.
  - question: >
      Kann ich Microsoft 365-Aktivitätsprotokollinformationen über das Azure-Portal abrufen?
    answer: >
      Auch wenn Microsoft 365- und Azure AD-Aktivitätsprotokolle einen Großteil der Verzeichnisressourcen gemeinsam nutzen, müssen Sie, wenn Sie eine vollständige Ansicht der Microsoft 365-Aktivitätsprotokolle anzeigen möchten, das [Microsoft 365 Admin Center](https://admin.microsoft.com) besuchen, um Microsoft 365-Aktivitätsprotokollinformationen abzurufen.
  - question: >
      Mit welchen APIs kann ich Informationen zu Microsoft 365-Aktivitätsprotokollen abrufen?
    answer: >
      Verwenden Sie die [Microsoft 365-Verwaltungs-APIs](/office/office-365-management-api/office-365-management-apis-overview), um über eine API auf die Microsoft 365-Aktivitätsprotokolle zuzugreifen.
  - question: >
      Wie viele Datensätze kann ich aus dem Azure-Portal herunterladen?
    answer: >
      Sie können bis zu 5000 Datensätze aus dem Azure-Portal herunterladen. Die Datensätze werden nach *Aktualität* sortiert, und standardmäßig erhalten Sie die neuesten 5.000 Datensätze.
- name: Riskante Anmeldungen
  questions:
  - question: >
      Es gibt eine Risikoerkennung in Identity Protection, aber ich sehe im Anmeldebericht keinen entsprechenden Anmeldevorgang. Entspricht dies dem erwarteten Verhalten?
    answer: >
      Ja, Identity Protection beurteilt das Risiko für alle Authentifizierungsflows, ganz gleich, ob diese interaktiv oder nicht interaktiv sind. „Alle Anmeldungen“ führt jedoch nur die interaktiven Anmeldungen auf.
  - question: >
      Wie erfahre ich, warum eine Anmeldung oder ein Benutzer im Azure-Portal als riskant gekennzeichnet wurde?
    answer: >
      Wenn Sie über ein **Azure AD Premium**-Abonnement verfügen, erfahren Sie mehr über die zugrunde liegenden Risikoerkennungen, wenn Sie unter **Benutzer mit Risikomarkierung** einen Benutzer oder im Bericht **Riskante Anmeldungen** einen Datensatz auswählen. Wenn Sie ein **Free**- oder **Basic**-Abonnement haben, können Sie zwar die Benutzer mit Risikomarkierung und die Berichte „Riskante Anmeldungen“ anzeigen, allerdings nicht die Informationen zu den zugrunde liegenden Risikoerkennungen.
  - question: >
      Wie werden IP-Adressen im Bericht zu Anmeldungen und riskanten Anmeldungen berechnet?
    answer: "IP-Adressen werden so ausgestellt, dass es keine definitive Verbindung zwischen einer IP-Adresse und dem physischen Standort des Computers mit dieser Adresse gibt. Das Zuordnen von IP-Adressen wird außerdem durch Faktoren wie Mobilfunkanbieter und VPNs verkompliziert, die IP-Adressen aus zentralen Pools zuweisen, die oft sehr weit von den Orten entfernt sind, an denen das Clientgerät tatsächlich verwendet wird. Derzeit erfolgt das Konvertieren einer IP-Adresse in einen physischen Standort basierend auf Ablaufverfolgungen, Registrierungsdaten, umgekehrten Suchvorgängen und anderen Informationen. \n"
  - question: >
      Was bedeutet die Risikoerkennung „Anmeldung mit erhöhtem Risiko erkannt“?
    answer: >
      Die Funktion „Anmeldung mit erhöhtem Risiko erkannt“ dient als Platzhalter für Anmeldungen für Erkennungen, die exklusiv Azure AD Identity Protection-Abonnenten zur Verfügung stehen, um Ihnen einen Einblick in alle riskante Anmeldungen in Ihrer Umgebung zu geben.
- name: Bedingter Zugriff
  questions:
  - question: >
      Was ist neu an diesem Feature?
    answer: >
      Kunden können nun im Bericht für alle Anmeldungen Probleme mit Richtlinien für bedingten Zugriff beheben. Benutzer können den Status des bedingten Zugriffs überprüfen und die Richtliniendetails für die Anmeldung sowie die jeweiligen Richtlinienergebnisse ansehen.
  - question: >
      Wie fange ich an?
    answer: "Erste Schritte:\n\n* Navigieren Sie im [Azure-Portal](https://portal.azure.com) zum Anmeldebericht.\n* Klicken Sie auf die Anmeldung für die Problembehandlung.\n* Navigieren Sie zur Registerkarte **Bedingter Zugriff**. Hier werden alle Richtlinien angezeigt, die die Anmeldung und das Ergebnis der einzelnen Richtlinien betreffen. \n    \n"
  - question: >
      Welche Werte kann der Status des bedingten Zugriffs aufweisen?
    answer: "Der Status des bedingten Zugriffs kann folgende Werte aufweisen:\n\n* **Nicht angewendet**: Es ist keine Richtlinie für bedingten Zugriff für den Benutzer und die App vorhanden. \n* **Erfolg**: Auf den Benutzer und die App wurde eine Richtlinie für bedingten Zugriff angewendet und erfolgreich umgesetzt. \n* **Fehler**: Die Anmeldung hat zwar die Benutzer- und Anwendungsbedingung mindestens einer Richtlinie für bedingten Zugriff erfüllt, die Gewährungssteuerelemente wurden jedoch nicht erfüllt oder sind auf Blockieren des Zugriffs eingestellt.\n    \n"
  - question: >
      Welche Werte sind als Ergebnis einer Richtlinie für bedingten Zugriff möglich?
    answer: "Eine Richtlinie für bedingten Zugriff kann die folgenden Ergebnisse liefern:\n\n* **Erfolg**: Die Richtlinie wurde erfüllt.\n* **Fehler**: Die Richtlinie wurde nicht erfüllt.\n* **Nicht angewendet**: Die Richtlinienbedingungen wurden möglicherweise nicht erfüllt.\n* **Nicht aktiviert**: Die Richtlinie ist deaktiviert. \n    \n"
  - question: >
      Der Richtlinienname im Bericht für alle Anmeldungen entspricht nicht dem Namen der Richtlinie für bedingten Zugriff. Warum?
    answer: >
      Der Richtlinienname im Bericht für alle Anmeldungen basiert auf dem Namen der Richtlinie für bedingten Zugriff zum Anmeldezeitpunkt. Die Namen müssen anfangs nicht übereinstimmen, wenn Sie den Richtliniennamen später aktualisieren, d. h. nach der Anmeldung.
  - question: >
      Meine Anmeldung wurde aufgrund einer Richtlinie für bedingten Zugriff blockiert, der Anmeldeaktivitätsbericht gibt jedoch an, dass die Anmeldung erfolgreich war. Warum?
    answer: Der Anmeldebericht zeigt möglicherweise derzeit keine genauen Ergebnisse für Exchange ActiveSync-Szenarien an, wenn der bedingte Zugriff angewendet wird. In manchen Fällen wird zwar eventuell ein erfolgreiches Anmeldeergebnis im Bericht angezeigt, doch bei der Anmeldung ist aufgrund einer Richtlinie für bedingten Zugriff in Wirklichkeit ein Fehler aufgetreten.
