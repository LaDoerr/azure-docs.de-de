### YamlMime:Landing
title: Dokumentation zur Anwendungs- und Personalbereitstellung
summary: Dank der Azure Active Directory-App-Bereitstellung können Sie automatisch Benutzeridentitäten in Ihren Cloud-Apps (SaaS) erstellen und verwalten. Azure AD ermöglicht darüber hinaus die Bereitstellung mit cloudbasierten Anwendungen für das Personalwesen (Human Resources, HR). In unseren Schnellstarts, Tutorials und Anleitungen erfahren Sie, wie Sie Cloud-Apps verwalten und bereitstellen sowie die Personalbereitstellung verwalten.
