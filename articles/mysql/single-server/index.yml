### YamlMime:Landing
title: Dokumentation zu Single Server
summary: Azure Database for MySQL Single Server ist ein relationaler Datenbankdienst, der von der MySQL Community-Edition unterstützt wird.  Das vollständig verwaltete Database-as-a-Service-Angebot kann geschäftskritische Workloads mit vorhersagbarer Leistung und dynamischer Skalierung verarbeiten. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie Single Server verwenden.
