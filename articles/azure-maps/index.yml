### YamlMime:Landing
title: Azure Maps-Dokumentation
summary: Microsoft Azure Maps stellt Entwicklern aus allen Branchen leistungsstarke Geofunktionen zur Verfügung. Diese Geofunktionen enthalten umfassende aktuelle Kartendaten. Azure Maps ist für webbasierte und mobile Anwendungen verfügbar. Bei Azure Maps handelt es sich um verschiedene, mit der Azure One-API konforme REST-APIs. Nachfolgend finden Sie einen allgemeinen Überblick über die in Azure Maps enthaltenen Dienste für Karten, Suche, Routenplanung, Verkehrsinfo, Mobilität, Wetter, Zeitzonen, Geolocation, Geofencing, Kartendaten, Creator und räumliche Operationen. Die Web und Android SDKs ermöglichen eine einfache, flexible und portable Entwicklung für verschiedene Plattformen.
