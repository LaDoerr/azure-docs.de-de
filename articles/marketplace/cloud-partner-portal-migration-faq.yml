title: Häufig gestellte Fragen zur Migration des Cloud-Partnerportals
summary: >
  Das Cloud-Partnerportal wurde auf Partner Center umgestellt. Partner Center verfügt über eine optimierte, integrierte Benutzeroberfläche für die Veröffentlichung neuer Angebote bei [Microsoft AppSource](https://appsource.microsoft.com/) oder auf dem [Azure Marketplace](https://azuremarketplace.microsoft.com/) und für die Verwaltung vorhandener Angebote, die aus dem Cloud-Partnerportal migriert wurden. Alle Funktionen des Cloud-Partnerportals sind auch in Partner Center verfügbar. In diesem Artikel werden häufig gestellte Fragen zur Umstellung vom Cloud-Partnerportal auf Partner Center behandelt.
sections:
- name: Wird ignoriert.
  questions:
  - question: >
      Was bedeutet die Umstellung auf Partner Center für mich?
    answer: >
      Sie können im Partner Center weiterarbeiten:


      | Bereich | Änderungen |

      | --- | --- |

      | Konto | Sie müssen kein neues Partner Center-Konto erstellen, und Sie können Ihre vorhandenen Anmeldeinformationen für das Cloud-Partnerportal verwenden, um sich bei Partner Center anzumelden. In Partner Center verwalten Sie nun Ihr Konto, die Benutzer, die Berechtigungen und die Abrechnung. Der Herausgebervertrag und die Informationen zum Unternehmensprofil werden zu Ihrem neuen Partner Center-Konto migriert. Dies gilt auch für alle Auszahlungsprofilinformationen, Benutzerkonten und Berechtigungen sowie für die aktiven Angebote. Weitere Informationen finden Sie unter [Verwalten Ihres Kontos im kommerziellen Marketplace in Partner Center](manage-account.md). |

      | Benutzerumgebung für die Veröffentlichung und Verwaltung von Angeboten | Wir haben Ihre Angebotsdaten aus dem Cloud-Partnerportal in Partner Center verschoben. Sie greifen auf Ihre Angebote nun in Partner Center zu und können die verbesserte Benutzerumgebung und eine intuitive Benutzeroberfläche verwenden. Informieren Sie sich über das [Aktualisieren bestehender Angebote im kommerziellen Marketplace](update-existing-offer.md). |

      | Verfügbarkeit Ihrer Angebote auf dem kommerziellen Marketplace | Keine Änderungen. Wenn Ihr Angebot im kommerziellen Marketplace live geschaltet ist, bleibt dieser Livezustand unverändert. |

      | Neue Käufe und Bereitstellungen | Keine Änderungen. Ihre Kunden können Ihre Angebote ohne Unterbrechung weiter erwerben und bereitstellen. |

      | Auszahlungen | Alle Auszahlungen für Käufe und Bereitstellungen werden wie bisher für Sie durchgeführt. Erfahren Sie mehr zu [Zahlungen in Partner Center](/partner-center/marketplace-get-paid?context=/azure/marketplace/context/context). |

      | API-Integrationen mit vorhandenen [Cloud-Partnerportal-APIs](cloud-partner-portal-api-overview.md) | Vorhandene Cloud-Partnerportal-APIs werden weiterhin unterstützt, und Ihre vorhandenen Integrationen funktionieren. Lesen Sie die weiteren Informationen unter [Werden die REST-APIs des Cloud-Partnerportals weiterhin unterstützt?](#are-the-cloud-partner-portal-rest-apis-still-supported-). |

      | Analytics | Sie können mit dem Überwachen der Verkäufe, Auswerten der Leistung und Optimieren Ihrer Angebote auf dem kommerziellen Marketplace fortfahren, indem Sie die Analysedaten in Partner Center anzeigen. Analyseberichte werden im Cloud-Partnerportal (CPP) und in Partner Center auf unterschiedliche Weise angezeigt. Beispielsweise verfügt **Verkäufer-Insights** in CPP über die Registerkarte **Bestellungen und Nutzung**, auf der Daten für nutzungsbasierte und nicht nutzungsbasierte Angebote angezeigt werden. Im Partner Center enthält die Seite **Bestellungen** hingegen eine separate Registerkarte für SaaS-Angebote. Weitere Informationen finden Sie unter [Zugreifen auf Analysen für den kommerziellen Marketplace in Partner Center](analytics.md). |

      |||
  - question: >
      Muss ich ein neues Konto erstellen, um meine Angebote in Partner Center verwalten zu können?
    answer: >
      Nein. Ihr Konto wird beibehalten. Dies bedeutet, dass Sie als bestehender Partner Ihre vorhandenen Anmeldeinformationen für Ihr Cloud-Partnerportal-Konto nutzen können, um sich bei Partner Center anzumelden. Erstellen Sie kein neues Konto, da alle im Cloud-Partnerportal erstellten Angebote, die nach Partner Center verschoben wurden, sonst nicht richtig zugeordnet werden.
  - question: >
      Welche Seiten in Partner Center entsprechen den Seiten, die ich im Cloud-Partnerportal verwendet habe?
    answer: >
      Unten sind Partner Center-Links für Seiten angegeben, die im Cloud-Partnerportal häufig verwendet werden. Wenn Sie die Cloud-Partnerportal-Links als Lesezeichen gespeichert haben, sollten Sie sie aktualisieren.


      | Seite mit dem Cloudpartnerportal | Link auf Cloud-Partnerportal-Seite | Link auf Partner Center-Seite |

      | --- | --- | --- |

      | Seite „Alle Angebote“ | [https://cloudpartner.azure.com/#alloffers](https://cloudpartner.azure.com/#alloffers) | [https://partner.microsoft.com/dashboard/marketplace-offers/overview](https://partner.microsoft.com/dashboard/marketplace-offers/overview) |

      | Seite „Alle Herausgeber“ | [https://cloudpartner.azure.com/#publishers](https://cloudpartner.azure.com/#publishers) | [https://partner.microsoft.com/dashboard/account/v3/organization/identity](https://partner.microsoft.com/dashboard/account/v3/organization/identity) |

      | Herausgeberprofil | [https://cloudpartner.azure.com/#profile](https://cloudpartner.azure.com/#profile) | [https://partner.microsoft.com/dashboard/account/v3/organization/legalinfo#developer](https://partner.microsoft.com/dashboard/account/v3/organization/legalinfo#developer) |

      | Seite „Benutzer“ | [https://cloudpartner.azure.com/#users](https://cloudpartner.azure.com/#users) | [https://partner.microsoft.com/dashboard/account/v3/usermanagement#users](https://partner.microsoft.com/dashboard/account/v3/usermanagement#users) |

      | Seite „Verlauf“ | [https://cloudpartner.azure.com/#history](https://cloudpartner.azure.com/#history) | Auf die Funktion „Verlauf“ kann von jedem Angebot aus zugegriffen werden. |

      | Dashboard „Insights“ | [https://cloudpartner.azure.com/#insights](https://cloudpartner.azure.com/#insights) | [https://partner.microsoft.com/dashboard/insights/analytics/overview](https://partner.microsoft.com/dashboard/insights/analytics/overview) |

      | Auszahlungsbericht | [https://cloudpartner.azure.com/#insights/payout](https://cloudpartner.azure.com/#insights/payout) | [https://partner.microsoft.com/dashboard/payouts/reports/incentivepayments](https://partner.microsoft.com/dashboard/payouts/reports/incentivepayments) |

      |||
  - question: >
      Was passiert mit den Angeboten, die ich im Cloud-Partnerportal veröffentlicht habe?
    answer: >
      Die Angebote wurden nach Partner Center verschoben und sind für Sie zugänglich, nachdem Sie sich bei Partner Center angemeldet haben (mit Ausnahme von Angeboten für „Verwalteter Dynamics NAV-Dienst“ und „Cortana Intelligence“). Wenn sich Ihr Angebot auf dem kommerziellen Marketplace im Livezustand befunden hat, wird dieser Zustand beibehalten, und Ihre Kunden können es ohne Unterbrechung erwerben und bereitstellen. Ausführlichere Informationen finden Sie unter der nächsten Frage: **Welche Angebote wurden nach Partner Center verschoben?**
  - question: >
      Welche Angebote wurden nach Partner Center verschoben?
    answer: >
      Alle Angebotstypen, die bisher im Cloud-Partnerportal unterstützt wurden, werden auch in Partner Center unterstützt – mit Ausnahme der Angebote für „Verwalteter Dynamics NAV-Dienst“ und „Cortana Intelligence“.


      Für die in Partner Center unterstützten Angebotstypen wurden alle Angebote unabhängig von ihrem Status verschoben. Dies gilt auch für Angebote mit dem Status „Entwurf“, „Entfernt“ und „Vorschau“.


      | Angebotstyp | Nach Partner Center verschoben? | Nächste Schritte |

      | --- | --- | --- |

      | SaaS | Ja | Melden Sie sich bei Partner Center an, um neue Angebote zu erstellen und Angebote, die im Cloud-Partnerportal erstellt wurden, zu verwalten. Weitere Informationen finden Sie unter [Planen eines SaaS-Angebots im kommerziellen Marketplace](plan-saas-offer.md). |

      | Virtual Machine | Ja | Melden Sie sich bei Partner Center an, um neue Angebote zu erstellen und Angebote, die im Cloud-Partnerportal erstellt wurden, zu verwalten. Weitere Informationen finden Sie unter [Planen eines VM-Angebots](marketplace-virtual-machines.md). |

      | Azure-Anwendung | Ja | Melden Sie sich bei Partner Center an, um neue Angebote zu erstellen und Angebote, die im Cloud-Partnerportal erstellt wurden, zu verwalten. Weitere Informationen finden Sie unter [Erstellen eines Azure-Anwendungsangebots](azure-app-offer-setup.md). |

      | Dynamics 365 Business Central | Ja | Melden Sie sich bei Partner Center an, um neue Angebote zu erstellen und Angebote, die im Cloud-Partnerportal erstellt wurden, zu verwalten. Weitere Informationen finden Sie im Artikel zum [Erstellen eines Angebots vom Typ „Dynamics 365 for Business Central“](dynamics-365-business-central-offer-setup.md). |

      | Dynamics 365 for Customer Engagement und Power Apps | Ja | Melden Sie sich bei Partner Center an, um neue Angebote zu erstellen und Angebote, die im Cloud-Partnerportal erstellt wurden, zu verwalten. Weitere Informationen finden Sie unter [Erstellen eines Angebots für Dynamics 365 for Customer Engagement und Power Apps](dynamics-365-customer-engage-offer-setup.md). |

      | Dynamics 365 for Operations | Ja | Melden Sie sich bei Partner Center an, um neue Angebote zu erstellen und Angebote, die im Cloud-Partnerportal erstellt wurden, zu verwalten. Weitere Informationen finden Sie unter [Erstellen eines Angebots für Dynamics 365 for Operations](./dynamics-365-operations-offer-setup.md). |

      | Power BI-App | Ja | Melden Sie sich bei Partner Center an, um neue Angebote zu erstellen und Angebote, die im Cloud-Partnerportal erstellt wurden, zu verwalten. Weitere Informationen finden Sie unter [Erstellen eines Power BI-App-Angebots](./power-bi-app-offer-setup.md). |

      | IoT Edge-Modul | Ja | Melden Sie sich bei Partner Center an, um neue Angebote zu erstellen und Angebote, die im Cloud-Partnerportal erstellt wurden, zu verwalten. Weitere Informationen finden Sie unter [Erstellen eines IoT Edge-Modulangebots](iot-edge-offer-setup.md). |

      | Container | Ja | Melden Sie sich bei Partner Center an, um neue Angebote zu erstellen und Angebote, die im Cloud-Partnerportal erstellt wurden, zu verwalten. Weitere Informationen finden Sie unter [Erstellen eines Azure-Containerangebots](./azure-container-offer-setup.md). |

      | Beratungsdienst | Ja | Melden Sie sich bei Partner Center an, um neue Angebote zu erstellen und Angebote, die im Cloud-Partnerportal erstellt wurden, zu verwalten. Weitere Informationen finden Sie unter [Erstellen eines Beratungsdienstangebots](./create-consulting-service-offer.md). |

      | Verwalteter Dienst | Ja | Melden Sie sich bei Partner Center an, um neue Angebote zu erstellen und Angebote, die im Cloud-Partnerportal erstellt wurden, zu verwalten. Weitere Informationen finden Sie unter [Vorgehensweise beim Planen eines Angebots für verwaltete Dienste für den kommerziellen Microsoft-Marketplace](./plan-managed-service-offer.md). |

      | Verwalteter Dynamics NAV-Dienst | Nein | Microsoft hat „Verwalteter Dynamics NAV-Dienst“ zu [Dynamics 365 Business Central](/dynamics365/business-central/) weiterentwickelt. Aus diesem Grund wurden Liveangebote für „Verwalteter Dynamics NAV-Dienst“ aus AppSource entfernt. Diese Angebote sind für Kunden nicht mehr auffindbar und wurden nicht nach Partner Center verschoben. Passen Sie Ihre Angebote an die Dynamics 365 Business Central-Angebote an, und übermitteln Sie sie im [Partner Center](https://partner.microsoft.com/dashboard/marketplace-offers/overview), um sie in AppSource verfügbar zu machen. Weitere Informationen finden Sie im Artikel zum [Erstellen eines Angebots vom Typ „Dynamics 365 for Business Central“](dynamics-365-business-central-offer-setup.md). |

      | Cortana Intelligence | Nein | Da Microsoft die Produktroadmap für Cortana Intelligence weiterentwickelt hat, wurden Cortana Intelligence-Liveangebote aus AppSource entfernt. Diese Angebote sind für Kunden nicht mehr auffindbar und wurden nicht nach Partner Center verschoben. Passen Sie Ihre Angebote an die SaaS-Angebote (Software-as-a-Service) an, und übermitteln Sie sie im [Partner Center](https://partner.microsoft.com/), um sie auf dem kommerziellen Marketplace verfügbar zu machen. Weitere Informationen finden Sie unter [Planen eines SaaS-Angebots im kommerziellen Marketplace](./plan-saas-offer.md). |
  - question: >
      Ich kann mich nicht anmelden und muss ein Supportticket erstellen
    answer: >
      Falls Sie sich nicht bei Ihrem Konto anmelden können, können Sie [hier ein Supportticket erstellen](https://go.microsoft.com/fwlink/?linkid=2165533).
  - question: >
      Wo finde ich eine Anleitung zur Verwendung von Partner Center?
    answer: >
      Navigieren Sie zur [Dokumentation zum kommerziellen Marketplace](index.yml). Erweitern Sie **Erstellen und Verwalten von Angeboten**, um Hilfeartikel zum Erstellen von Angeboten in Partner Center anzuzeigen.
  - question: >
      Werden die REST-APIs des Cloud-Partnerportals weiterhin unterstützt?
    answer: >-
      Die Cloud-Partnerportal-APIs sind in Partner Center integriert und funktionieren auch weiterhin. Bei der Umstellung auf Partner Center wurden kleinere Änderungen vorgenommen. Mit den Informationen in der Tabelle unten können Sie sicherstellen, dass Ihr Code auch in Partner Center funktioniert.


      | API | Beschreibung der Änderung: | Auswirkung |

      | --- | --- | --- |

      | POST Publish, GoLive, Cancel | Bei migrierten Angeboten weist der Antwortheader ein anderes Format auf. Er funktioniert jedoch weiterhin auf dieselbe Weise und gibt einen relativen Pfad zum Abrufen des Vorgangsstatus an. | Beim Senden der entsprechenden POST-Anforderungen für ein Angebot weist der Adressheader je nach Migrationsstatus des Angebots eins von zwei Formaten auf: <ul><li>Nicht migrierte Angebote: `/api/operations/{PublisherId}${offerId}$2$preview?api-version=2017-10-31`</li><li>Migrierte Angebote: `/api/publishers/{PublisherId}/offers/{offereId}/operations/408a4835-0000-1000-0000-000000000000?api-version=2017-10-31`</li></ul>|

      | GET-Vorgang | Für Angebote, für die bisher in der Antwort das Feld „notification-email“ unterstützt wurde, wird dieses Feld entfernt und für migrierte Angebote nicht mehr zurückgegeben. | Bei migrierten Angeboten werden keine Benachrichtigungen mehr an die Liste der in den Anforderungen angegebenen E-Mail-Adressen gesendet. Stattdessen wird der API-Dienst an den Benachrichtigungs-E-Mail-Prozess in Partner Center angepasst, um E-Mails zu senden. Dies bedeutet, dass Benachrichtigungen über den Vorgangsstatus an die E-Mail-Adresse gesendet werden, die in Partner Center in den Kontoeinstellungen im Abschnitt mit den Kontaktinformationen zum Verkäufer festgelegt ist.<br><br>Stellen Sie sicher, dass die E-Mail-Adresse, die in Partner Center in den [Kontoeinstellungen](https://partner.microsoft.com/dashboard/account/v3/organization/legalinfo#developer) im Abschnitt mit den Kontaktinformationen festgelegt ist, richtig angegeben ist, damit Sie Benachrichtigungen erhalten. |

      |||
