title: 'Power BI-Visuals: Häufig gestellte Fragen'
summary: Angebote für Power BI-Visuals werden in Partner Center in den kommerziellen Marketplace verschoben, um die Verwaltung von Angeboten zu optimieren. Alle vorhandenen und neuen Angebote für Power BI-Visuals sind im kommerziellen Marketplace verfügbar, nachdem die Verschiebung von Microsoft im September 2021 durchgeführt wurde. Dieser Artikel enthält Antworten auf häufig gestellte Fragen zur Verschiebung und zur Verbesserung der Angebotsverwaltung.
sections:
- name: Wird ignoriert.
  questions:
  - question: >
      Was bedeutet die Verschiebung in den kommerziellen Marketplace für mich?
    answer: >
      | Bereich | Änderungen |

      | --- | --- |

      | Konto | Sie müssen beim kommerziellen Marketplace registriert sein, um vorhandene und neue Angebote für Power BI-Visuals verwalten zu können. Wenn Sie noch nicht registriert sind, müssen Sie den Herausgebervertrag für das Programm für den kommerziellen Marketplace unterzeichnen und sich mit Ihrer geschäftlichen E-Mail-Adresse bzw. der E-Mail-Adresse Ihres Unternehmens registrieren. Weitere Informationen finden Sie unter [Verwalten Ihres Kontos im kommerziellen Marketplace in Partner Center](manage-account.md). |

      | Benutzerumgebung für die Veröffentlichung und Verwaltung von Angeboten | Wir führen die Verschiebung Ihres Angebots aus dem Office Store in den kommerziellen Marketplace im September 2021 durch. Nach der Verschiebung verwalten Sie Ihre Angebote nicht mehr im Office Store, sondern im kommerziellen Marketplace, der über eine verbesserte Benutzeroberfläche und einen vereinfachten Prozess für die Paketübermittlung verfügt. Informieren Sie sich über das [Aktualisieren bestehender Angebote im kommerziellen Marketplace](update-existing-offer.md). |

      | Verfügbarkeit Ihrer Angebote in Partner Center | Keine Änderungen. Wenn sich Ihr Angebot im Office Store im Entwurfs- oder Veröffentlichungszustand befindet, verfügt es auch nach der Verschiebung in den kommerziellen Marketplace über den entsprechenden Zustand. |

      | Käufe und Bereitstellungen | Keine Änderungen. Ihre Kunden können Ihre Angebote ohne Unterbrechung weiter finden, herunterladen und bereitstellen. |

      | Analytics | Das Dashboard **Marketplace-Erkenntnisse** in Partner Center wird so erweitert, dass Informationen zu Einwilligungsklicks und zur Plattform (Website und Client) für Ihre Power BI-Visual-Angebote angezeigt werden. Nutzen Sie diese Informationen für das bessere Verständnis der Quellen, die den Datenverkehr, die Klicks und die Abschlüsse für Ihre Angebote fördern. |

      |
  - question: >
      Muss ich ein neues Konto erstellen, um meine Angebote in Partner Center verwalten zu können?
    answer: >
      Wenn dasselbe Konto aus dem Office Store für die Registrierung im kommerziellen Marketplace genutzt wird, sind keine weiteren Schritte erforderlich. Melden Sie sich nach Abschluss der Verschiebung mit demselben Konto bei Partner Center an. Sie sehen dann, dass Ihre Power BI-Visuals im kommerziellen Marketplace angezeigt werden.


      Falls Ihr Office Store-Konto nicht im kommerziellen Marketplace registriert ist, sollten Sie den Besitzer des Kontos bitten, die Registrierung für den kommerziellen Marketplace durchzuführen. Die Registrierung sollte vom *Besitzer* durchgeführt werden, um die Erstellung einer anderen Konto- bzw. Verkäufer-ID für den kommerziellen Marketplace zu vermeiden. Weitere Informationen zur Ermittlung Ihrer Verkäufer-ID finden Sie unter [Verwalten Ihres Kontos im kommerziellen Marketplace in Partner Center](manage-account.md).


      Falls Ihr Office Store-Konto nicht beim kommerziellen Marketplace registriert ist, aber Ihre Organisation über eine Registrierung beim kommerziellen Marketplace mit einer anderen Verkäufer-ID verfügt, empfehlen wir Ihnen trotzdem, für die Registrierung beim kommerziellen Marketplace dasselbe Konto wie für den Office Store zu nutzen.


      Wenn Sie ein neues Konto für die Registrierung beim kommerziellen Marketplace mit einer anderen Verkäufer-ID als für den Office Store erstellen, werden Ihre Angebote für Power BI-Visuals nicht automatisch in den kommerziellen Marketplace verschoben. Wenden Sie sich in diesem Fall an den [Support](https://partner.microsoft.com/support/?stage=2&topicid=dfd204c3-8357-c8d6-4dff-186bd183058c), und geben Sie die neue Verkäufer-ID an. Wir ordnen Ihr vorhandenes Angebot für Power BI-Visuals dann dem neuen Konto zu, nachdem die Verschiebung abgeschlossen ist, und unser Entwicklungsteam stellt Ihr Power BI-Visual-Angebot auf die neue Verkäufer-ID um.
  - question: >
      Welche Seiten in Partner Center entsprechen den Seiten, die ich im Office Store verwendet habe?
    answer: >
      Die folgende Tabelle enthält Informationen zur Korrelation zwischen den alten und den neuen Seiten. Wenn Sie die Office Store-Links als Lesezeichen gespeichert haben, sollten Sie sie entsprechend aktualisieren.


      | Seitenname im Office Store | Seitenname in Partner Center |

      | --- | --- |

      | Produktübersicht | Angebotsübersicht |

      | Produkteinrichtung | Angebotseinrichtung |

      | Pakete | Technische Konfiguration |

      | Eigenschaften | Eigenschaften |

      | Marketplace-Auflistungen | Angebotsliste |

      | Verfügbarkeit | Verfügbarkeit |

      | Produktverwaltung | Angebotsverwaltung |

      |
  - question: >
      Was passiert mit den Angeboten, die ich im Office Store veröffentlicht habe?
    answer: >
      Sie können auf Angebote für Power BI-Visuals, die in den kommerziellen Marketplace verschoben wurden, zugreifen, indem Sie sich beim kommerziellen Marketplace anmelden. Wenn Ihr Angebot im Office Store veröffentlicht und in den Livezustand versetzt wurde, gilt dies auch weiterhin. Ihre Kunden können es ohne Unterbrechung weiterhin finden, erwerben und herunterladen.
  - question: >
      Werden bei dieser Umstellung alle meine Angebote aus dem Office Store in den kommerziellen Marketplace verschoben?
    answer: >
      Wir verschieben nur Ihre Angebote für Power BI-Visuals in den kommerziellen Marketplace. Auf Office Store-Angebote für **Office-Add-Ins**, **SharePoint-Lösungen** und **Teams-Apps** kann auch weiterhin im Office Store zugegriffen werden.


      Alle Angebote für Power BI-Visuals, die im Office Store unterstützt werden, werden unabhängig von ihrem Zustand (Entwurfs- oder Liveangebot) verschoben. Angebote für Power BI-Visuals werden nach der Verschiebung im Office Store für die Bearbeitung gesperrt.
  - question: >
      Warum kann ich meine Angebote für Power BI-Visuals in Partner Center nicht finden?
    answer: "Nachdem wir Ihre Angebote in den kommerziellen Marketplace verschoben haben, können Sie im Office Store nicht mehr darauf zugreifen. Die in Partner Center angezeigten Informationen richten sich nach den Programmen, für die Sie sich registriert haben, Ihren Konten und den Benutzerrollen und Berechtigungen, die Ihnen zugewiesen wurden. Es sind viele Partner Center-Programme verfügbar, und Sie können sich für mehrere Programme registrieren. Sie haben mit denselben Benutzeranmeldeinformationen auch Zugriff auf mehrere Konten.\n\nDie Angebote für Power BI-Visuals, die Sie im Office Store erstellt haben, sind im kommerziellen Marketplace standardmäßig über dasselbe Konto verfügbar, das Sie für die Erstellung der ursprünglichen Angebote verwendet haben. Beachten Sie, dass Ihr Konto beim kommerziellen Marketplace registriert sein muss, damit Ihre Angebote für Power BI-Visuals nach der Migration angezeigt werden. Wenn Sie Ihre Angebote in ein anderes Konto als das verschieben möchten, das Sie für Office Store verwendet haben, wenden Sie sich an den [Support](support.md). Führen Sie die unten angegebenen Schritte aus, um sicherzustellen, dass Sie das richtige Programm und das richtige Konto anzeigen. Weitere Tipps zur Problembehandlung finden Sie unter [Verwalten Ihres Partner Center-Kontos](/partner-center/partner-center-account-setup).\n\n**Zugreifen auf das richtige Programm in Partner Center**\n\n[!INCLUDE [Workspaces view note](./includes/preview-interface.md)]\n\n#### <a name=\"workspaces-view\"></a>[Ansicht „Arbeitsbereiche“](#tab/workspaces-view)\n\n1. Melden Sie sich mit denselben Anmeldeinformationen wie zuvor bei [Partner Center](https://go.microsoft.com/fwlink/?linkid=2166002) an. Es werden Kacheln für die Programme angezeigt, für die Sie registriert sind, z. B. das MPN-Programm, der Office Store und der kommerzielle Marketplace. \n\n1. Zum Zugreifen auf Ihre Angebote wählen Sie auf der Startseite die Kachel **Marketplace-Angebote** aus. \n\n    [ ![Screenshot der Kachel „Marketplace-Angebote“ auf der Startseite von Partner Center](./media/workspaces/partner-center-home.png) ](./media/workspaces/partner-center-home.png#lightbox)\n\n    Wenn Sie sich für mehr als ein Marketplace-Programm registriert haben, werden die Registerkarten oben auf der Seite _Marketplace-Angebote_ angezeigt. Stellen Sie in diesem Fall sicher, dass die Registerkarte **Kommerzieller Marketplace** ausgewählt ist. Wenn die Registerkarte **Kommerzieller Marketplace** nicht angezeigt wird, bedeutet das, dass Sie noch nicht beim kommerziellen Marketplace, sondern nur für den Office Store registriert sind.\n\n    [ ![Screenshot der Registerkarte „Kommerzieller Marketplace“ auf der Seite „Marketplace-Angebote“](media/workspaces/commercial-marketplace-tab.png) ](media/workspaces/commercial-marketplace-tab.png#lightbox)\n\n#### <a name=\"current-view\"></a>[Aktuelle Ansicht](#tab/current-view)\n\n1. Melden Sie sich mit denselben Anmeldeinformationen wie zuvor bei [Partner Center](https://go.microsoft.com/fwlink/?linkid=2166002) an. Im Navigationsmenü auf der linken Seite werden Optionen zu den Programmen angezeigt, für die Sie registriert sind, z. B. das MPN-Programm, der Office Store und der kommerzielle Marketplace.\n\n1. Wählen Sie **Kommerzieller Marketplace** > **Übersicht** aus, um auf Ihre Angebote zuzugreifen. Wenn der kommerzielle Marketplace im linken Navigationsmenü nicht angezeigt wird, bedeutet das, dass Ihr Konto noch nicht beim kommerziellen Marketplace registriert ist.\n\n   :::image type=\"content\" source=\"media/power-bi-visual/overview-tab.png\" alt-text=\"Registerkarte „Übersicht“ in Partner Center\":::\n\n---\n\n**Zugreifen auf das richtige Konto in Partner Center**\n\nWenn Sie über mehrere Konten verfügen, können Sie zwischen diesen wechseln. Informationen dazu finden Sie unter [Wechseln von Konten in Partner Center](switch-accounts.md).\n"
  - question: >
      Wo finde ich die Anleitung zur Nutzung von Partner Center?
    answer: >
      Navigieren Sie zur [Startseite](./index.yml) für den kommerziellen Marketplace, und erweitern Sie den Abschnitt **Erstellen und Verwalten von Angeboten**.
  - question: >
      Was ist der Unterschied zwischen der Veröffentlichungs- und Angebotsverwaltung?
    answer: "Hier sind die wichtigsten Unterschiede zwischen der Veröffentlichung eines Angebots für Power BI-Visuals im Office Store und im kommerziellen Marketplace angegeben:\n\n1. **Vereinfachter Prozess für die Paketübermittlung**\n\n   Für jedes neue Angebot, das Sie an den kommerziellen Marketplace in Partner Center übermitteln, können Sie direkt auf der Seite **Technische Konfiguration** die beiden Paketdateien vom Typ `.pbix` und `.pbiviz` hochladen. Sie müssen nicht mehr mit dem PBI-Supportteam für die XML-Manifestdatei zusammenarbeiten. Es ist nicht mehr erforderlich, für die Angebotsübermittlung eine XML-Datei zu verwenden. Mit diesem vereinfachten Übermittlungsprozess wird der Zeitaufwand reduziert, der für die Vorbereitung und Übermittlung eines Angebots für Power BI-Visuals anfällt.\n\n   :::image type=\"content\" source=\"media/power-bi-visual/technical-configuration.png\" alt-text=\"Seite „Technische Konfiguration“ in Partner Center\":::\n\n1. **Erweiterte Vorschauoptionen**\n\n   Der kommerzielle Marketplace verfügt über ein Vergleichsfeature mit verbesserten Filteroptionen, mit dem Sie die Änderungen vor der Veröffentlichung Ihres Angebots anzeigen können. Auf diese Weise können Sie einen Vergleich mit den Angeboten durchführen, die für Kunden bereits als Vorschau- oder Liveangebot verfügbar sind. Nicht veröffentlichte Aktualisierungen werden als Entwürfe gespeichert. Weitere Informationen zum Feature **Vergleichen** finden Sie unter [Aktualisieren bestehender Angebote im kommerziellen Marketplace](update-existing-offer.md#compare-changes-to-your-offer).\n\n   :::image type=\"content\" source=\"media/power-bi-visual/enhanced-preview.png\" lightbox=\"media/power-bi-visual/enhanced-preview.png\" alt-text=\"Seite für Angebotsvergleich in Partner Center\":::\n\n1. **Branding- und Navigationsänderungen**\n\n    #### <a name=\"workspaces-view\"></a>[Ansicht „Arbeitsbereiche“](#tab/workspaces-view)   \n\n    Es wurden einige Änderungen am Branding vorgenommen. Beispielsweise werden **Produkte** im kommerziellen Marketplace als **Angebote** bezeichnet:\n\n    :::image type=\"content\" source=\"media/power-bi-visual/branding-navigation-workspaces.png\" alt-text=\"Seite „Angebotsübersicht“ in Partner Center\":::\n\n    #### <a name=\"current-view\"></a>[Aktuelle Ansicht](#tab/current-view)\n\n    Es wurden einige Änderungen am Branding vorgenommen. Beispielsweise werden **Produkte** im kommerziellen Marketplace als **Angebote** bezeichnet:\n\n    :::image type=\"content\" source=\"media/power-bi-visual/branding-navigation.png\" alt-text=\"Seite „Angebotsübersicht“ in Partner Center\":::\n\n    ---    \n\n1. **Analyse**\n\n   - Das Dashboard **Marketplace-Erkenntnisse** in Partner Center wird wie folgt erweitert:\n\n     - Trendanzeige für Handlungsaufforderungen\n\n       - Analyse für Einwilligungsklicks. Bei den Einwilligungsklicks handelt es sich um die Anzahl aller Einwilligungsklicks, die für die Seite mit der Angebotsliste vorgenommen wurden. Sie werden angezeigt, nachdem ein Benutzer auf eine Schaltfläche vom Typ **Handlungsaufforderung** geklickt hat: *Jetzt anfordern*, *Kostenlose Testversion*, *Kontakt* oder *Testversion*.\n\n         :::image type=\"content\" source=\"media/power-bi-visual/analytics-graphs.png\" alt-text=\"Graph zur Analyse der Einwilligungsklicks in Partner Center\":::\n\n     - Seitenbesuche und Handlungsaufforderung\n     \n     - Tabellendaten werden geändert\n\n       - Spalte **Einwilligungsklicks**. Nutzen Sie diese Informationen, um sich über die Abschlussraten für Ihre Angebote zu informieren.\n\n       - Spalte **Plattform** in der Ansicht nach Empfehlungsdomäne. Nutzen Sie diese Informationen, um besser zu verstehen, wie sich Seitenansichten, Handlungsaufforderungen und Einwilligungsklicks für Ihre Angebote nach der Website und den eingebetteten Clientplattformen unterscheiden.\n\n       - **Trichteransicht** für die Anzeige von Abschlussraten von Seitenansichten bis zu Einwilligungsklicks.\n\n         :::image type=\"content\" source=\"media/power-bi-visual/funnel-view.png\" alt-text=\"Graph für Analyse mit Trichteransicht in Partner Center\":::\n\n   - Analysen auf der Office Store-Seite\n\n     - In den Analysen im Office Store werden nur Kauftelemetriedaten für den clientinternen Store angezeigt. Analysen für den Webstore werden im Bericht „Marketplace-Erkenntnisse“ im kommerziellen Marketplace angezeigt, nachdem die Angebote migriert wurden.\n     \n"
