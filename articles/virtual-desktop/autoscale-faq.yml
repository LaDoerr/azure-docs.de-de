title: Häufig gestellte Fragen zur Autoskalierung in Azure Virtual Desktop (Vorschau)
summary: In diesem Artikel werden häufig gestellte Fragen zur Verwendung des Features für die Autoskalierung (Vorschau) für Azure Virtual Desktop beantwortet.
sections:
- name: Wird ignoriert.
  questions:
  - question: >
      Wie konfiguriere ich die Autoskalierung, sodass außerhalb der Arbeitszeiten keine Sitzungshosts ausgeführt werden?
    answer: "Im Minimalmodus wird immer die geringstmögliche Anzahl von Sitzungshosts verwendet. Wenn jedoch aktive Sitzungen vorhanden sind, ist die niedrigste Anzahl verwendbarer Sitzungshosts nicht null. Konfigurieren Sie eine Zeitlimitrichtlinie, um alle getrennten Benutzer abzumelden und zu verhindern, dass außerhalb der Arbeitszeiten verwendbare Sitzungshosts vorhanden sind.\n \n"
  - question: >
      Werden bei der Autoskalierung virtuelle Computer basierend auf der Dienstauslastung erstellt oder gelöscht?
    answer: >
      Nein.
  - question: >
      Kann ich die Skalierung für bestimmte Tage wie Feiertage konfigurieren?
    answer: >
      Nein. Die Autoskalierung unterstützt derzeit das Minimieren an bestimmten Tagen nicht.
  - question: >
      Fallen zusätzliche Kosten für die Verwendung des Features für die Autoskalierung an?
    answer: Nein. Weitere Informationen zu Preisen finden Sie auf der [Seite mit der Preisübersicht](https://azure.microsoft.com/pricing/details/virtual-desktop/).
