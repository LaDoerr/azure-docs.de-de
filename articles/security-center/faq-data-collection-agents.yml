title: 'Häufig gestellte Fragen: Datensammlung, Agents und Arbeitsbereiche'
summary: >
  Defender für Cloud erfasst Daten von Ihren virtuellen Azure-Computern (VMs), VM-Skalierungsgruppen, IaaS-Containern und Nicht-Azure-Computern (auch lokal), um sie auf Sicherheitslücken und Bedrohungen zu überwachen. Die Daten werden mit dem Log Analytics-Agent erfasst. Der Agent liest verschiedene sicherheitsrelevante Konfigurationen und Ereignisprotokolle auf dem Computer und kopiert die Daten zur Analyse in den Arbeitsbereich.
sections:
- name: Wird ignoriert.
  questions:
  - question: >
      Werden mir die Azure Monitor-Protokolle für die von Defender für Cloud erstellten Arbeitsbereiche in Rechnung gestellt?
    answer: >
      Nein. Von Defender für Cloud erstellte Arbeitsbereiche sind zwar für die knotenbasierte Abrechnung von Azure Monitor-Protokollen konfiguriert, es fallen jedoch keine Kosten für Azure Monitor-Protokolle an. Die Abrechnung von Defender für Cloud basiert immer auf Ihrer Defender für Cloud-Sicherheitsrichtlinie und den installierten Lösungen in einem Arbeitsbereich:


      - **Azure Defender aus**: Defender für Cloud aktiviert die Lösung „SecurityCenterFree“ im Standardarbeitsbereich. Wenn Azure Defender deaktiviert ist, entstehen Ihnen keine Kosten.


      - **Azure Defender ein**: Defender für Cloud aktiviert die Lösung „Security“ im Standardarbeitsbereich.


      Einzelheiten zu den Preisen in der von Ihnen gewählten Währung und je nach Region finden Sie auf der [Preisseite](https://azure.microsoft.com/pricing/details/security-center/).


      > [!NOTE]

      > Der Log Analytics-Tarif von Arbeitsbereichen, die von Defender für Cloud erstellt wurden, hat keine Auswirkungen auf die Defender für Cloud-Abrechnung.


      [!INCLUDE [azure-monitor-log-analytics-rebrand](../../includes/azure-monitor-log-analytics-rebrand.md)]
  - question: >
      Was ist der Log Analytics-Agent?
    answer: "Zur Überwachung auf Sicherheitsrisiken und Bedrohungen ist Microsoft Defender für Cloud vom [Log Analytics-Agent](../azure-monitor/agents/log-analytics-agent.md) abhängig. Dieser Agent wird auch vom Azure Monitor-Dienst verwendet. \n\nDer Agent wird manchmal als Microsoft Monitoring Agent (oder „MMA“ bezeichnet) bezeichnet. \n\nDer Agent sammelt verschiedene sicherheitsrelevante Konfigurationsdetails und Ereignisprotokolle von verbundenen Computern und kopiert die Daten zur weiteren Analyse in den Log Analytics-Arbeitsbereich. Beispiele für Daten dieser Art: Betriebssystemtyp und -version, Betriebssystemprotokolle (Windows-Ereignisprotokolle), ausgeführte Prozesse, Computername, IP-Adressen und angemeldeter Benutzer.\n\nStellen Sie sicher, dass auf ihren Computern eines der unterstützten Betriebssysteme für den Agent ausgeführt wird, wie auf den folgenden Seiten beschrieben:\n\n* [Log Analytics-Agent für von Windows unterstützte Betriebssysteme](../azure-monitor/agents/agents-overview.md#supported-operating-systems)\n\n* [Log Analytics-Agent für von Linux unterstützte Betriebssysteme](../azure-monitor/agents/agents-overview.md#supported-operating-systems)\n\nWeitere Informationen zu den[vom Log Analytics-Agent gesammelten Daten](enable-data-collection.md).\n"
  - question: >
      Wann kommt eine VM für die automatische Bereitstellung der Log Analytics-Agent-Installation infrage?
    answer: >
      Windows- oder Linux-IaaS-VMs kommen unter folgenden Voraussetzungen infrage:


      - Die Log Analytics-Agent-Erweiterung ist derzeit nicht auf der VM installiert.

      - Die VM wird ausgeführt.

      - Der [Azure-VM-Agent](../virtual-machines/extensions/agent-windows.md) für Windows oder Linux ist installiert.

      - Die VM wird nicht als Appliance wie z.B. Webanwendungsfirewall oder Firewall der nächsten Generation verwendet.
  - question: >
      Wo wird der standardmäßige Log Analytics-Arbeitsbereich erstellt?
    answer: >
      Der Speicherort des standardmäßigen Arbeitsbereichs hängt von Ihrer Azure-Region ab:


      - Bei virtuellen Computern in den USA und Brasilien befindet sich der Arbeitsbereich in den USA.

      - Bei virtuellen Computern in Kanada befindet sich der Arbeitsbereich in Kanada.

      - Bei virtuellen Computern in Europa befindet sich der Arbeitsbereich in Europa.

      - Bei virtuellen Computern in Großbritannien befindet sich der Arbeitsbereich in Großbritannien.

      - Bei virtuellen Computern in „Asien, Osten“ und „Asien, Südosten“ befindet sich der Arbeitsbereich in Asien.

      - Bei virtuellen Computern in Korea befindet sich der Arbeitsbereich in Korea.

      - Bei virtuellen Computern in Indien befindet sich der Arbeitsbereich in Indien.

      - Bei virtuellen Computern in Japan befindet sich der Arbeitsbereich in Japan.

      - Bei virtuellen Computern in China befindet sich der Arbeitsbereich in China.

      - Bei virtuellen Computern in Australien befindet sich der Arbeitsbereich in Australien.
  - question: >
      Welche Sicherheitsereignisse werden vom Log Analytics-Agent erfasst?
    answer: "Eine vollständige Liste mit den Sicherheitsereignissen, die vom Agent gesammelt werden, finden Sie unter [Welche Ereignistypen werden für die Einstellungen „Allgemein“ und „Minimal“ gespeichert?](enable-data-collection.md#what-event-types-are-stored-for-common-and-minimal).\n\n> [!IMPORTANT]\n> Wenn Sie die Protokollierung aktiviert und eine sehr aktive Ressource zum Protokollieren ausgewählt haben (z. B. das Protokoll auf *ausführlich* festgelegt haben), könnte dies bei einigen Diensten wie Azure Firewall erhebliche Auswirkungen auf die Speicheranforderungen Ihres Log Analytics-Arbeitsbereichs haben. \n"
  - question: >
      Kann ich die von Defender für Cloud erstellten Standardarbeitsbereiche löschen?
    answer: >
      **Das Löschen des Standardarbeitsbereichs wird nicht empfohlen.** Defender für Cloud verwendet die Standardarbeitsbereiche, um Sicherheitsdaten Ihrer virtuellen Computer zu speichern. Wenn Sie einen Arbeitsbereich löschen, kann Defender für Cloud diese Daten nicht erfassen, und einige Sicherheitsempfehlungen und Warnungen sind nicht verfügbar.


      Entfernen Sie zur Wiederherstellung den Log Analytics-Agent auf den VMs, die mit dem gelöschten Arbeitsbereich verbunden sind. Defender für Cloud installiert den Agent erneut und erstellt neue Standardarbeitsbereiche.
  - question: >
      Wie kann ich meinen vorhandenen Log Analytics-Arbeitsbereich verwenden?
    answer: "Sie können einen vorhandenen Log Analytics-Arbeitsbereich zum Speichern der von Defender für Cloud gesammelten Daten auswählen. Wenn Sie Ihren vorhandenen Log Analytics-Arbeitsbereich verwenden möchten, gilt Folgendes:\n\n- Der Arbeitsbereich muss Ihrem ausgewählten Azure-Abonnement zugeordnet sein.\n- Sie müssen mindestens über Leseberechtigungen verfügen, um auf den Arbeitsbereich zugreifen zu können.\n\n> [!NOTE]\n> Ein Log Analytics-Agent und der Computer, auf dem er ausgeführt wird, sollten beide Berichte an einen Log Analytics-Arbeitsbereich im gleichen Mandanten übermitteln. Wenn sie Berichte an verschiedene Mandanten senden, erhalten Sie keine Sicherheitswarnungen von diesem Agent.\n\nSo wählen Sie einen vorhandenen Log Analytics-Arbeitsbereich aus:\n\n1. Wählen Sie im Menü von Defender für Cloud die Option **Umgebungseinstellungen** aus.\n1. Wählen Sie das relevante Abonnement aus.\n1. Öffnen Sie die Seite **Automatische Bereitstellung**.\n1. Wählen Sie für den Log Analytics-Agent **Konfiguration bearbeiten** aus. \n\n    :::image type=\"content\" source=\"./media/enable-data-collection/edit-configuration-auto-deploy-agent.png\" alt-text=\"Die Konfiguration des Log Analytics-Agents, der bei Verwendung der automatischen Bereitstellung verwendet werden soll\" lightbox=\"./media/enable-data-collection/edit-configuration-auto-deploy-agent.png\":::\n\n1. Wählen Sie **Azure-VMs mit einem anderen Arbeitsbereich verbinden** und dann den vorhandenen Arbeitsbereich aus.\n\n    :::image type=\"content\" source=\"./media/enable-data-collection/choose-workspace.png\" alt-text=\"Auswählen eines nicht standardmäßigen Arbeitsbereichs, an den der Log Analytics-Agent berichten soll\" lightbox=\"./media/enable-data-collection/choose-workspace.png\":::\n\n    > [!TIP]\n    > Die Liste enthält nur Arbeitsbereiche, auf die Sie Zugriff haben und die in Ihrem Azure-Abonnement enthalten sind.\n\n1. Wählen Sie **Speichern** aus. Sie werden gefragt, ob Sie überwachte virtuelle Computer neu konfigurieren möchten.\n\n    - Klicken Sie auf **Nein**, wenn die neuen Arbeitsbereichseinstellungen **nur auf neue virtuelle Computer angewendet werden sollen**. Die neuen Arbeitsbereichseinstellungen gelten nur für neue Agent-Installationen (neu ermittelte virtuelle Computer, auf denen der Log Analytics-Agent nicht installiert ist).\n    - Klicken Sie auf **Ja**, wenn die neuen Arbeitsbereichseinstellungen **auf alle virtuellen Computer angewendet werden sollen**. Darüber hinaus wird jeder virtuelle Computer, der mit einem von Defender für Cloud erstellten Arbeitsbereich verbunden ist, nun mit dem neuen Zielarbeitsbereich verbunden.\n\n    > [!NOTE]\n    > Wenn Sie **Ja** auswählen, löschen Sie die von Defender für Cloud erstellten Arbeitsbereiche erst, wenn alle virtuellen Computer mit dem neuen Zielarbeitsbereich verbunden sind. Dieser Vorgang ist nicht erfolgreich, wenn ein Arbeitsbereich zu früh gelöscht wird.\n"
  - question: >
      Was passiert, wenn der Log Analytics-Agent bereits als Erweiterung auf der VM installiert wurde?
    answer: >
      Wenn der Monitoring Agent als Erweiterung installiert ist, erlaubt die Konfiguration der Erweiterung auch Berichte an nur einen einzelnen Arbeitsbereich. Bereits vorhandene Verbindungen mit Benutzerarbeitsbereichen werden von Defender für Cloud nicht überschrieben. Defender für Cloud speichert Sicherheitsdaten eines virtuellen Computers in einem bereits verbundenen Arbeitsbereich, sofern darin die Lösung „Security“ oder „SecurityCenterFree“ installiert wurde. Defender für Cloud kann während dieses Vorgangs ein Upgrade der Erweiterungsversion auf die neueste Version durchführen.


      Weitere Informationen finden Sie unter [Automatische Bereitstellung bei einer bereits vorhandenen Agent-Installation](enable-data-collection.md#preexisting).
  - question: >
      Was geschieht, wenn der Log Analytics-Agent direkt ist auf dem Computer installiert wird, jedoch nicht als Erweiterung (direkter Agent)?
    answer: >
      Wenn der Log Analytics-Agent direkt auf dem virtuellen Computer (also nicht als Azure-Erweiterung) installiert ist, installiert Defender für Cloud die Log Analytics-Agent-Erweiterung und führt ggf. ein Upgrade des Log Analytics-Agents auf die neueste Version durch.


      Der installierte Agent erstellt seine Berichte weiterhin für die bereits konfigurierten Arbeitsbereiche und darüber hinaus für den in Defender für Cloud konfigurierten Arbeitsbereich (Multi-Homing wird auf Windows-Computern unterstützt).


      Wenn der konfigurierte Arbeitsbereich ein Benutzerarbeitsbereich ist (nicht der Standardarbeitsbereich von Defender für Cloud), müssen Sie darin die Lösung „Security“ oder „SecurityCenterFree“ installieren, damit Defender für Cloud mit der Verarbeitung von Ereignissen von VMs und Computern beginnen kann, die ihre Berichte an diesen Arbeitsbereich senden.


      Auf Linux-Computern wird das Multi-Homing von Agents noch nicht unterstützt, weshalb, wenn eine bestehende Agent-Installation erkannt wird, keine automatische Bereitstellung erfolgt und die Konfiguration des Computers nicht geändert wird.


      Wenn für vorhandene Computer in Abonnements, die vor dem 17. März 2019 in Defender für Cloud integriert wurden, ein vorhandener Agent erkannt wird, wird die Log Analytics-Agent-Erweiterung nicht installiert, und der Computer ist nicht betroffen. Für diese Computer wird die Empfehlung „Monitoring Agent-Integritätsprobleme auf Ihren Computern beheben“ angezeigt, damit Sie die Installationsprobleme des Agents auf diesen Computern beheben können.


      Weitere Informationen finden Sie im nächsten Abschnitt: [Was geschieht, wenn ein System Center Operations Manager- oder OMS-Direkt-Agent bereits auf meiner VM installiert ist?](#what-if-a-system-center-operations-manager-agent-is-already-installed-on-my-vm-)
  - question: >
      Was, wenn auf meinem virtuellen Computer bereits ein System Center Operations Manager-Agent installiert ist?
    answer: >
      Defender für Cloud installiert die Log Analytics-Agent-Erweiterung zusätzlich zum vorhandenen System Center Operations Manager-Agent. Der vorhandene Agent sendet weiterhin normal Berichte an den System Center Operations Manager-Server. Beachten Sie, dass die vom Operations Manager-Agent und dem Log Analytics-Agent gemeinsam genutzten Laufzeitbibliotheken bei diesem Vorgang auf die neueste Version aktualisiert werden. Hinweis: Falls Version 2012 des Operations Manager-Agents installiert ist, aktivieren Sie die automatische Bereitstellung nicht (Verwaltungsfunktionen können verloren gehen, wenn der Operations Manager-Server auch Version 2012 aufweist).
  - question: >
      Was passiert, wenn ich diese Erweiterungen entferne?
    answer: >
      Wenn Sie die Microsoft Monitoring-Erweiterung entfernen, kann Defender für Cloud keine Sicherheitsdaten des virtuellen Computers erfassen, und einige Sicherheitsempfehlungen und Warnungen sind nicht verfügbar. Innerhalb von 24 Stunden erkennt Defender für Cloud, dass die Erweiterung auf dem virtuellen Computer fehlt, und installiert sie erneut.
  - question: >
      Wie verhindere ich die automatische Agent-Installation und die Arbeitsbereicherstellung?
    answer: >
      Sie können die automatische Bereitstellung für Ihre Abonnements in der Sicherheitsrichtlinie deaktivieren, dies wird jedoch nicht empfohlen. Die Deaktivierung der automatischen Bereitstellung schränkt die Empfehlungen und Warnungen von Defender für Cloud ein. So deaktivieren Sie die automatische Bereitstellung:


      1. Wählen Sie im Menü von Defender für Cloud die Option **Umgebungseinstellungen** aus.

      1. Wählen Sie das relevante Abonnement aus.

      1. Wenn für Ihr Abonnement [erweiterte Sicherheitsfeatures aktiviert sind](enable-enhanced-security.md), öffnen Sie **Defender-Pläne**, und wählen Sie **Erhöhte Sicherheit deaktiviert** aus.

          :::image type="content" source="./media/platform-migration-faq/pricing-tier.png" alt-text="Aktivieren oder Deaktivieren erweiterter Sicherheitsfeatures":::

      1. Wählen Sie auf der Seite **Automatische Bereitstellung** den Stift aus, und deaktivieren Sie die automatische Bereitstellung auf der Seite **Sicherheitsrichtlinie – Datensammlung**.

          :::image type="content" source="./media/enable-data-collection/agent-toggles.png" alt-text="Aktivieren der automatischen Bereitstellung für den Log Analytics-Agent":::

      1. Wählen Sie **Speichern** aus.
  - question: >
      Sollte ich die automatische Agent-Installation und Arbeitsbereicherstellung deaktivieren?
    answer: >
      > [!NOTE]

      > Lesen Sie unbedingt die Abschnitte [Welche Auswirkungen hat die Deaktivierung der automatischen Bereitstellung?](#what-are-the-implications-of-opting-out-of-automatic-provisioning-) und [Welche Schritte werden bei Deaktivierung der automatischen Bereitstellung empfohlen?](#what-are-the-recommended-steps-when-opting-out-of-automatic-provisioning-), falls Sie entscheiden, die automatische Bereitstellung zu deaktivieren.


      Möglicherweise möchten Sie die automatische Bereitstellung deaktivieren, wenn Folgendes auf Sie zutrifft:


      - Die automatische Agent-Installation durch Defender für Cloud gilt für das gesamte Abonnement. Sie können die automatische Installation nicht auf eine Teilmenge der VMs anwenden. Wenn wichtige VMs nicht mit dem Log Analytics-Agent installiert werden können, sollten Sie die automatische Bereitstellung deaktivieren.

      - Die Installation der Log Analytics-Agent-Erweiterung aktualisiert die Agent-Version. Dies gilt für einen direkten Agent und einen System Center Operations Manager-Agent (im letztgenannten teilen sich Operations Manager und der Log Analytics-Agent gemeinsame Laufzeitbibliotheken, die im Prozess aktualisiert werden). Wenn der installierte Operations Manager-Agent Version 2012 aufweist und aktualisiert wird, können Verwaltungsfunktionen verloren gehen, wenn die Version des Operations Manager-Servers ebenfalls 2012 ist. Erwägen Sie die Deaktivierung der automatischen Bereitstellung, wenn Sie Version 2012 des Operations Manager-Agents installiert haben.

      - Wenn Sie das Erstellen mehrerer Arbeitsbereiche pro Abonnement vermeiden möchten und innerhalb des Abonnements über Ihren eigenen benutzerdefinierten Arbeitsbereich verfügen, haben Sie zwei Optionen:

         - Sie können die automatische Bereitstellung deaktivieren. Legen Sie nach der Migration die standardmäßigen Arbeitsbereichseinstellungen wie in [Wie kann ich meinen vorhandenen Log Analytics-Arbeitsbereich verwenden?](#how-can-i-use-my-existing-log-analytics-workspace-) beschrieben fest.

         - Alternativ können Sie zulassen, dass die Migration abgeschlossen, der Log Analytics-Agent auf den VMs installiert und die Verbindung der VMs mit dem erstellten Arbeitsbereich hergestellt wird. Wählen Sie dann Ihren eigenen benutzerdefinierten Arbeitsbereich durch Einstellung der standardmäßigen Arbeitsbereichseinstellung mit Aktivierung zur Neukonfiguration der bereits installierten Agents. Weitere Informationen finden Sie unter [Wie kann ich meinen vorhandenen Log Analytics-Arbeitsbereich verwenden?](#how-can-i-use-my-existing-log-analytics-workspace-).
  - question: >
      Welche Auswirkungen hat die Deaktivierung der automatischen Bereitstellung?
    answer: >
      Wenn die Migration abgeschlossen ist, kann Defender für Cloud keine Sicherheitsdaten des virtuellen Computers erfassen, und einige Sicherheitsempfehlungen und Warnungen sind nicht verfügbar. Bei Deaktivierung installieren Sie den Log Analytics-Agent manuell. Siehe [Welche Schritte werden bei Deaktivierung der automatischen Bereitstellung empfohlen?](#what-are-the-recommended-steps-when-opting-out-of-automatic-provisioning-).
  - question: >
      Welche Schritte werden bei Deaktivierung der automatischen Bereitstellung empfohlen?
    answer: >
      Damit Defender für Cloud Sicherheitsdaten auf virtuellen Computern erfassen und Empfehlungen und Warnungen bereitstellen kann, installieren Sie die Log Analytics-Agent-Erweiterung manuell. Eine Anleitung zur Installation finden Sie unter [Agent-Installation für Windows-VM](../virtual-machines/extensions/oms-windows.md) oder [Agent-Installation für Linux-VM](../virtual-machines/extensions/oms-linux.md).


      Sie können den Agent mit jedem vorhandenen benutzerdefinierten Arbeitsbereich oder in Defender für Cloud erstellten Arbeitsbereich verbinden. Wenn in einem benutzerdefinierten Arbeitsbereich die Lösungen „Security“ oder „SecurityCenterFree“ nicht aktiviert sind, müssen Sie eine Lösung anwenden. Wählen Sie zum Anwenden den benutzerdefinierten Arbeitsbereich oder das Abonnement aus, und wenden Sie einen Tarif über die Seite **Sicherheitsrichtlinie – Tarif** an.


      :::image type="content" source="./media/platform-migration-faq/pricing-tier.png" alt-text="Aktivieren oder Deaktivieren von Azure Defender":::


      Defender für Cloud aktiviert basierend auf dem ausgewählten Tarif die richtige Lösung im Arbeitsbereich.
  - question: >
      Wie entferne ich durch Defender für Cloud installierte OMS-Erweiterungen?
    answer: >
      Sie können den Log Analytics-Agent manuell entfernen. Dies wird jedoch nicht empfohlen, da es die Empfehlungen und Warnungen von Defender für Cloud einschränkt.


      > [!NOTE]

      > Bei aktivierter Datensammlung installiert Defender für Cloud den Agent nach dem Entfernen erneut.  Daher müssen Sie vor dem manuellen Entfernen des Agents die Datensammlung deaktivieren. Die Anleitung zum Deaktivieren der Datensammlung finden Sie unter „Wie verhindere ich die automatische Agent-Installation und die Arbeitsbereicherstellung?“


      So entfernen Sie den Agent manuell:


      1.    Öffnen Sie im Portal **Log Analytics**.


      1.    Wählen Sie auf der Seite „Log Analytics“ einen Arbeitsbereich aus:


      1.    Wählen Sie die virtuellen Computer aus, die Sie nicht überwachen möchten, und wählen Sie anschließend **Trennen** aus.

         ![Entfernen des Agents](./media/platform-migration-faq/remove-the-agent.png)

      > [!NOTE]

      > Falls ein virtueller Linux-Computer bereits über einen OMS-Agent verfügt, bei dem es sich nicht um eine Erweiterung handelt, wird der Agent beim Entfernen der Erweiterung ebenfalls entfernt und muss neu installiert werden.
  - question: >
      Wie deaktiviere ich Datensammlung?
    answer: >
      Die automatische Bereitstellung wird dringend empfohlen, um Sicherheitswarnungen und -empfehlungen zu Systemupdates, zu Sicherheitsrisiken für das Betriebssystem und zu Endpoint Protection zu erhalten. Standardmäßig ist die automatische Bereitstellung deaktiviert.


      Wenn Sie sie aktiviert haben, aber jetzt deaktivieren möchten:


      1. Öffnen Sie im [Azure-Portal](https://portal.azure.com) den Dienst **Defender für Cloud**, und wählen Sie **Preise und Einstellungen** aus.


      1. Wählen Sie das Abonnement aus, für das Sie die automatische Bereitstellung deaktivieren möchten.


      1. Schalten Sie unter **Automatische Bereitstellung** die Umschaltfläche	für den Log Analytics-Agent aus.
  - question: >
      Wie aktiviere ich die Datensammlung?
    answer: >
      Sie können die Datensammlung für Ihr Azure-Abonnement in der Sicherheitsrichtlinie aktivieren. Zum Aktivieren der Datensammlung [Melden Sie sich beim Azure-Portal an](https://portal.azure.com), und wählen Sie nacheinander **Durchsuchen**, **Defender für Cloud** und **Sicherheitsrichtlinie** aus. Wählen Sie das Abonnement aus, für das Sie die automatische Bereitstellung aktivieren möchten. Wenn Sie ein Abonnement auswählen, wird **Sicherheitsrichtlinie – Datensammlung** geöffnet. Wählen Sie unter **Automatische Bereitstellung** die Option **Ein** aus.
  - question: >
      Was passiert, wenn die Datensammlung aktiviert wird?
    answer: "Bei aktivierter automatischer Bereitstellung wird der Log Analytics-Agent von Defender für Cloud auf allen unterstützten und neu erstellten virtuellen Azure-Computern bereitgestellt. Die automatische Bereitstellung wird empfohlen, die manuelle Agent-Installation ist jedoch ebenfalls verfügbar. [Erfahren Sie, wie Sie die Log Analytics-Agent-Erweiterung installieren](../azure-monitor/vm/monitor-virtual-machine.md#agents). \n\nDer Agent aktiviert das Prozesserstellungsereignis 4688 und das Feld *CommandLine* im Ereignis 4688. Auf der VM erstellte neue Prozesse werden von EventLog aufgezeichnet und von den Erkennungsdiensten in Defender für Cloud überwacht. Weitere Informationen zu den für jeden neuen Prozess aufgezeichneten Details finden Sie unter [Description Fields in 4688](https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventID=4688#fields) (Beschreibungsfelder in 4688). Außerdem sammelt der Agent die auf dem virtuellen Computer erstellten 4688-Ereignisse und speichert sie in der Suche.\n\nDer Agent aktiviert auch die Datensammlung für [Adaptive Anwendungssteuerungen](adaptive-application-controls.md), und Defender für Cloud konfiguriert eine lokale AppLocker-Richtlinie im Überwachungsmodus, um alle Anwendungen zuzulassen. Diese Richtlinie bewirkt, dass AppLocker Ereignisse generiert, die dann von Defender für Cloud gesammelt und genutzt werden. Es ist wichtig zu beachten, dass diese Richtlinie nicht auf Computern konfiguriert wird, auf denen bereits eine AppLocker-Richtlinie konfiguriert ist. \n\nWenn Defender für Cloud verdächtige Aktivitäten auf dem virtuellen Computer erkennt, wird der Kunde per E-Mail benachrichtigt, sofern [Sicherheitskontaktinformationen](configure-email-notifications.md) bereitgestellt wurden. Außerdem wird eine Warnung auf dem Sicherheitswarnungsdashboard von Defender für Cloud angezeigt.\n"
  - question: >
      Funktioniert Defender für Cloud mit einem OMS-Gateway?
    answer: >
      Ja. Microsoft Defender für Cloud nutzt Azure Monitor zum Erfassen von Daten von Azure-VMs und -Servern mithilfe des Log Analytics-Agents.

      Um die Daten zu sammeln, muss jede VM und jeder Server über HTTPS mit dem Internet verbunden sein. Die Verbindung kann direkt, über einen Proxy oder über das [OMS-Gateway](../azure-monitor/agents/gateway.md) hergestellt werden.
  - question: >
      Wirkt sich der Monitoring Agent auf die Leistung der Server aus?
    answer: >-
      Der Agent beansprucht eine äußerst geringe Menge von Systemressourcen und sollten nur eine geringe Auswirkung auf die Leistung haben. Weitere Informationen zu Auswirkungen auf die Leistung, zum Agent und zur Erweiterung finden Sie unter [Planungs- und Betriebshandbuch](security-center-planning-and-operations-guide.md#data-collection-and-storage).





