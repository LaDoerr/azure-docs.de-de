  questions:
  - question: Wie funktionieren Berechtigungen in Microsoft Defender für Cloud?
    answer: >
      Microsoft Defender für Cloud verwendet die [rollenbasierte Zugriffssteuerung von Azure (Azure RBAC)](../role-based-access-control/role-assignments-portal.md). Diese stellt [integrierte Rollen](../role-based-access-control/built-in-roles.md) bereit, die Benutzern, Gruppen und Diensten in Azure zugewiesen werden können.


      Defender für Cloud bewertet die Konfiguration Ihrer Ressourcen, um die Sicherheitsprobleme und Sicherheitsrisiken zu identifizieren. In Defender für Cloud werden Ihnen nur dann Informationen zu einer Ressource angezeigt, wenn Ihnen für das Abonnement oder die Ressourcengruppe, der eine Ressource angehört, die Rolle „Besitzer“, „Mitwirkender“ oder „Leser“ zugewiesen ist.


      Weitere Informationen zu Rollen und zulässigen Aktionen in Defender für Cloud finden Sie unter [Berechtigungen in Microsoft Defender für Cloud](permissions.md).
  - question: Wie kann ich eine Sicherheitsrichtlinie ändern?
    answer: >-
      Damit Sie eine Sicherheitsrichtlinie ändern können, müssen Sie Sicherheitsadministrator oder Besitzer bzw. Mitwirkender dieses Abonnements sein.


      Informationen zum Konfigurieren einer Sicherheitsrichtlinie finden Sie unter [Festlegen von Sicherheitsrichtlinien in Microsoft Defender für Cloud](tutorial-security-policy.md).
