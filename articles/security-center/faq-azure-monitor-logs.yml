title: Häufig gestellte Fragen von Kunden, die bereits Azure Monitor-Protokolle verwenden
summary: ''
sections:
- name: Wird ignoriert.
  questions:
  - question: >
      Setzt Defender für Cloud bereits vorhandene Verbindungen zwischen VMs und Arbeitsbereichen außer Kraft?
    answer: "Wenn der Log Analytics-Agent bereits als Azure-Erweiterung auf einer VM installiert ist, setzt Defender für Cloud die vorhandene Arbeitsbereichsverbindung nicht außer Kraft. Stattdessen verwendet Defender für Cloud den vorhandenen Arbeitsbereich. Der virtuelle Computer wird geschützt, vorausgesetzt, dass die Lösung „Security“ oder „SecurityCenterFree“ in dem Arbeitsbereich installiert ist, an den er berichtet. \n\nEine Defender für Cloud-Lösung wird im Arbeitsbereich installiert, der auf dem Bildschirm „Datensammlung“ ausgewählt ist, falls noch nicht vorhanden, und die Lösung wird nur auf die relevanten VMs angewendet. Wenn Sie eine Lösung hinzufügen, wird sie automatisch standardmäßig für alle mit Ihrem Log Analytics-Arbeitsbereich verbundenen Windows- und Linux-Agents bereitgestellt. Mit der [Zielgruppenadressierung für Lösungen](../azure-monitor/insights/solution-targeting.md) können Sie einen Geltungsbereich auf Ihre Lösungen anwenden.\n\n> [!TIP]\n> Wenn der Log Analytics-Agent direkt auf der VM (also nicht als Azure-Erweiterung) installiert ist, wird der Log Analytics-Agent von Defender für Cloud nicht installiert, und die Sicherheitsüberwachung ist eingeschränkt.\n"
  - question: >
      Installiert Defender für Cloud Lösungen in meinen vorhandenen Log Analytics-Arbeitsbereichen? Was bedeutet das für die Abrechnung?
    answer: >
      Wenn Defender für Cloud erkennt, dass eine VM bereits mit einem Arbeitsbereich verbunden ist, den Sie erstellt haben, aktiviert Defender für Cloud Lösungen in diesem Arbeitsbereich gemäß Ihrer Preiskonfiguration. Da die Lösungen mittels [Zielgruppenadressierung für Lösungen](../azure-monitor/insights/solution-targeting.md) nur auf die relevanten virtuellen Azure-Computer angewendet werden, bleibt die Abrechnung unverändert.


      - **Azure Defender deaktiviert**: Defender für Cloud installiert die Lösung SecurityCenterFree im Arbeitsbereich. Ihnen wird nichts in Rechnung gestellt.

      - **Azure Defender aktiviert**: Defender für Cloud installiert die Lösung „Security“ im Arbeitsbereich.

         ![Lösungen im Standardarbeitsbereich](./media/platform-migration-faq/solutions.png)
  - question: >
      In meiner Umgebung sind bereits Arbeitsbereiche vorhanden. Kann ich diese zum Sammeln von Sicherheitsdaten verwenden?
    answer: >
      Wenn der Log Analytics-Agent bereits als Azure-Erweiterung auf einem virtuellen Computer installiert ist, verwendet Defender für Cloud den vorhandenen verbundenen Arbeitsbereich. Eine Defender für Cloud-Lösung wird im Arbeitsbereich installiert, falls noch nicht vorhanden, und die Lösung wird mittels [Zielgruppenadressierung für Lösungen](../azure-monitor/insights/solution-targeting.md) nur auf die relevanten VMs angewendet.


      Wenn Defender für Cloud den Log Analytics-Agent auf VMs installiert, verwendet er die von Defender für Cloud erstellten Standardarbeitsbereiche, sofern Defender für Cloud nicht auf einen vorhandenen Arbeitsbereich verwiesen wird.
  - question: >
      Die Lösung „Security“ ist bereits in meinen Arbeitsbereichen enthalten. Was bedeutet das für die Abrechnung?
    answer: Die Lösung „Sicherheit und Überwachung“ wird verwendet, um **Microsoft Defender für Server** zu aktivieren. Wenn die Lösung „Sicherheit und Überwachung“ bereits in einem Arbeitsbereich installiert ist, verwendet Defender für Cloud die vorhandene Lösung. Die Abrechnung wird dadurch nicht beeinflusst.
