### YamlMime:Landing
title: Zentral verwalteter Azure-Hybridvorteil
summary: Azure-Hybridvorteil ist ein Lizenzierungsvorteil, mit dem Sie Ihre lokalen core-basierten Windows Server- und SQL Server-Lizenzen mit aktiver Software Assurance (oder aktivem Abonnement) in Azure bereitstellen können. Mit dem Azure-Hybridvorteil können Sie die Kosten für das Ausführen Ihrer Workloads in der Cloud beträchtlich senken. Sie können nun im Azure-Portal Ihren Azure-Hybridvorteil für SQL Server zentral verwalten, indem Sie Lizenzen dem Bereich eines gesamten Azure-Abonnements oder eines gesamten Abrechnungskontos zuweisen.
