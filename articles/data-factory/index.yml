### YamlMime:Landing
title: Azure Data Factory-Dokumentation
summary: "Azure Data Factory ist der ETL-Clouddienst von Azure für die serverlose Datenintegration und Datentransformation mit horizontaler Skalierung.  Der Dienst bietet eine Benutzeroberfläche ohne Code für die intuitive Erstellung sowie Überwachung und Verwaltung über eine zentrale Konsole. Sie können vorhandene SSIS-Pakete auch per Lift\_&\_Shift in Azure übertragen und bei voller Kompatibilität in ADF ausführen. SSIS Integration Runtime bietet einen vollständig verwalteten Dienst, sodass Sie sich keine Gedanken über die Infrastrukturverwaltung machen müssen."
metadata:
  title: Azure Data Factory-Dokumentation
  description: 'Hier erfahren Sie, wie mithilfe von Data Factory (einem cloudbasierten Datenintegrationsdienst) Dienste für die Speicherung, Verschiebung und Verarbeitung von Daten in automatisierten Datenpipelines kombinieren. Anhand von Tutorials und anderem Dokumentationsmaterial wird gezeigt, wie Sie Datenpipelines einrichten und verwalten und wie Sie zu analysierende Daten verschieben und transformieren.'
