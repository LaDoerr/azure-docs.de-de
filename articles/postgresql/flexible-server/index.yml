### YamlMime:Landing
title: Dokumentation zu Flexible Server (Vorschau)
summary: Azure Database for PostgreSQL Flexible Server (Vorschau) ist ein vollständig verwaltetes Angebot vom Typ „PostgreSQL-Database-as-a-Service“, bei dem geschäftskritische Workloads mit vorhersagbarer Leistung und dynamischer Skalierung verarbeitet werden können. Beim Entwickeln von Anwendungen mit Azure Database for PostgreSQL können Sie die Open-Source-Tools und die Plattform Ihrer Wahl verwenden. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie Flexible Server verwenden.
