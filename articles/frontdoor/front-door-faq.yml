title: Häufig gestellte Fragen zu Azure Front Door
summary: >
  In diesem Artikel werden häufige Fragen zu den Features und der Funktionalität von Azure Front Door beantwortet. Wenn Sie hier keine Antwort auf Ihre Frage finden, können Sie sich über die folgenden Kanäle an uns wenden (Eskalationsreihenfolge):


  1. Im Abschnitt „Kommentare“ dieses Artikels.

  2. [UserVoice zu Azure Front Door](https://feedback.azure.com/forums/217313-networking?category_id=345025).

  3. **Microsoft-Support:** Wählen Sie zum Erstellen einer neuen Supportanfrage im Azure-Portal auf der Registerkarte **Hilfe** die Schaltfläche **Hilfe und Support** und anschließend die Option **Neue Supportanfrage**.
sections:
- name: Allgemein
  questions:
  - question: >
      Was ist Azure Front Door?
    answer: >
      Azure Front Door ist ein ADN (Application Delivery Network) als Dienst und bietet verschiedene Lastenausgleichsfunktionen auf Schicht 7 für Ihre Anwendung. Es bietet die Beschleunigung dynamischer Websites (Dynamic Site Acceleration, DSA) zusammen mit globalem Lastenausgleich mit Failover nahezu in Echtzeit. Es ist ein hoch verfügbarer und skalierbarer Dienst, der vollständig von Azure verwaltet wird.
  - question: >
      Welche Features werden von Azure Front Door unterstützt?
    answer: >
      Azure Front Door unterstützt die Beschleunigung dynamischer Websites (Dynamic Site Acceleration, DSA), TLS/SSL-Abladung und End-to-End-TLS, Web Application Firewall, cookiebasierte Sitzungsaffinität, Routing auf URL-Pfadbasis, kostenlose Zertifikate, die Verwaltung mehrerer Domänen sowie weitere Features. Eine vollständige Liste der unterstützten Features finden Sie unter [Übersicht über Azure Front Door](front-door-overview.md).
  - question: >
      Was ist der Unterschied zwischen Azure Front Door und Azure Application Gateway?
    answer: >
      Obwohl sowohl Front Door als auch Application Gateway einen Lastenausgleich der Schicht 7 (HTTP/HTTPS) darstellt, besteht der Hauptunterschied darin, dass Front Door ein globaler und Application Gateway ein regionaler Dienst ist. Während Front Door den Lastenausgleich zwischen den verschiedenen Skalierungseinheiten, Clustern und Stempeleinheiten über Regionen hinweg ermöglicht, gestattet Application Gateway den Lastenausgleich zwischen VMs/Containern usw., die sich innerhalb der Skalierungseinheit befinden.
  - question: >
      Wann sollte ein Application Gateway hinter Front Door bereitgestellt werden?
    answer: "Wichtige Szenarien, in denen Application Gateway hinter Front Door verwendet werden sollte:\n\n- Front Door kann einen pfadbasierten Lastenausgleich nur auf globaler Ebene durchführen, aber wenn der Datenverkehr in ihrem virtuellen Netzwerk (VNET) noch weiter ausgeglichen werden soll, dann sollte Application Gateway verwendet werden.\n- Da Front Door auf VM-/Containerebene nicht funktioniert, kann es keinen Verbindungsausgleich durchführen. Mit Application Gateway können Sie jedoch den Verbindungsausgleich durchführen. \n- Mit einem Application Gateway hinter Azure Front Door Service können Sie eine TLS/SSL-Abladung von 100 % erreichen und nur HTTP-Anforderungen innerhalb ihres virtuellen Netzwerks (VNET) weiterleiten.\n- Sowohl Front Door als auch Application Gateway unterstützen die Sitzungsaffinität. Während Front Door den nachfolgenden Datenverkehr von einer Benutzersitzung auf denselben Cluster oder Back-End in einer bestimmten Region leiten kann, kann Application Gateway den Datenverkehr direkt auf demselben Server innerhalb des Clusters zuordnen.  \n"
  - question: >
      Kann Azure Load Balancer hinter Front Door bereitgestellt werden?
    answer: >
      Azure Front Door benötigt einen öffentlichen VIP oder einen öffentlich verfügbaren DNS-Namen, um den Datenverkehr zu weiterzuleiten. Die Bereitstellung von Azure Load Balancer hinter Front Door ist ein häufiger Anwendungsfall.
  - question: >
      Welche Protokolle werden von Azure Front Door unterstützt?
    answer: >
      Azure Front Door unterstützt HTTP, HTTPS und HTTP/2.
  - question: >
      Wie unterstützt Azure Front Door HTTP/2?
    answer: >
      Die Unterstützung des HTTP/2-Protokolls ist nur für Clients verfügbar, die mit Azure Front Door verbunden sind. Die Kommunikation mit den Back-Ends im Back-End-Pool erfolgt über HTTP/1.1. Die HTTP/2-Unterstützung ist standardmäßig aktiviert.
  - question: >
      Welche Ressourcen werden derzeit als Teil des Back-End-Pools unterstützt?
    answer: >
      Back-End-Pools können aus Storage, Web App, Kubernetes-Instanzen oder einem beliebigen anderen benutzerdefinierten Hostnamen mit öffentlicher Konnektivität bestehen. Azure Front Door erfordert, dass die Back-Ends entweder über eine öffentliche IP-Adresse oder einen öffentlich auflösbaren DNS-Hostnamen definiert werden. Mitglieder von Back-End-Pools können auf Zonen, Regionen oder sogar außerhalb von Azure verteilt sein oder sich außerhalb von Azure befinden, sofern sie über eine öffentliche Konnektivität verfügen.
  - question: >
      In welchen Regionen ist der Dienst verfügbar?
    answer: "Azure Front Door ist ein globaler und nicht an eine bestimmte Azure-Region gebundener Dienst. Der einzige Speicherort, den Sie beim Erstellen einer Front Door-Instanz angeben müssen, ist der Speicherort der Ressourcengruppe, der im Wesentlichen angibt, wo die Metadaten für die Ressourcengruppe gespeichert werden. Die Front Door-Ressource selbst wird als globale Ressource erstellt und die Konfiguration wird global für alle Edgestandorte bereitgestellt. \n"
  - question: >
      Welche Edgestandorte sind für Azure Front Door verfügbar?
    answer: >
      Eine vollständige Liste der Azure Front Door Edgestandorte finden Sie unter [Azure Front Door Edgestandorte](edge-locations-by-region.md).
  - question: >
      Ist Azure Front Door eine dedizierte Bereitstellung für meine Anwendung, oder wird es zur gemeinsamen Nutzung für Kunden freigegeben?
    answer: >
      Azure Front Door ist ein global verteilter, mehrinstanzenfähiger Dienst. Die Infrastruktur für Front Door wird somit von allen Kunden gemeinsam genutzt. Wenn Sie jedoch ein Front Door-Profil erstellen, definieren Sie die für Ihre Anwendung erforderliche spezifische Konfiguration, und Änderungen an Ihrer Front Door-Ressource wirken sich nicht auf andere Front Door-Konfigurationen aus.
  - question: >
      Wird die Umleitung von HTTP zu HTTPS unterstützt?
    answer: "Ja. Tatsächlich unterstützt Azure Front Door Host-, Pfad- und Abfragezeichenfolgen-Umleitung sowie einen Teil der URL-Umleitung. Weitere Informationen zur [URL-Umleitung](front-door-url-redirect.md). \n"
  - question: >
      In welcher Reihenfolge werden Routingregeln verarbeitet?
    answer: >
      Die Routen für Front Door sind nicht sortiert und eine bestimmte Route wird anhand der besten Übereinstimmung ausgewählt. Weitere Informationen zu [Abgleich von Anforderungen mit Routingregeln durch Front Door](front-door-route-matching.md).
  - question: >
      Wie kann ich den Zugriff auf mein Back-End nur auf Azure Front Door beschränken?
    answer: "> [!NOTE]\n> Die neue SKU Front Door Premium bietet eine stärker empfohlene Vorgehensweise zum Sperren Ihrer Anwendung über einen privaten Endpunkt. [Weitere Informationen zum privaten Endpunkt](./standard-premium/concept-private-link.md)\n\nUm Ihre Anwendung so zu sperren, dass sie nur Datenverkehr von Ihrer spezifischen Front Door-Ressource akzeptiert, müssen Sie IP-ACLs für Ihr Back-End einrichten und dann den Satz der akzeptierten Werte auf den Header „X-Forwarded-Host“ einschränken, der von Azure Front Door gesendet wird. Diese Schritte werden wie folgt beschrieben:\n\n- Konfigurieren Sie IP-ACLs für Ihre Back-Ends so, dass sie nur Datenverkehr aus dem Back-End-IP-Adressraum von Azure Front Door und den Infrastrukturdiensten von Azure akzeptieren. Lesen Sie die unten stehenden IP-Details, um Ihr Backend mit ACLs zu versehen:\n \n    - Ziehen Sie den Abschnitt *AzureFrontDoor.Backend* unter [IP-Bereiche und Diensttags in Azure](https://www.microsoft.com/download/details.aspx?id=56519) für den IPv4-Back-End-IP-Adressbereich von Front Door zurate. Alternativ können Sie auch das Diensttag *AzureFrontDoor.Backend* in Ihren [Netzwerksicherheitsgruppen](../virtual-network/network-security-groups-overview.md#security-rules) verwenden.\n    - [Grundlegenden Infrastrukturdienste](../virtual-network/network-security-groups-overview.md#azure-platform-considerations) von Azure über virtualisierte IP-Hostadressen: `168.63.129.16` und `169.254.169.254`\n\n    > [!WARNING]\n    > Der Back-End-IP-Adressbereich von Front Door kann später geändert werden, aber wir werden sicherstellen, dass zuvor eine Integration in [Azure-IP-Adressbereiche und Diensttags](https://www.microsoft.com/download/details.aspx?id=56519) erfolgt ist. Es wird empfohlen, dass Sie [Azure-IP-Adressbereiche und Diensttags](https://www.microsoft.com/download/details.aspx?id=56519) für alle Änderungen oder Updates abonnieren.\n\n- Suchen Sie auf der Front Door-Portalseite im Abschnitt „Übersicht“ nach dem Wert `Front Door ID`. Sie können dann nach dem eingehenden Header **X-Azure-FDID** filtern, der von Front Door mit diesem Wert an Ihr Back-End gesendet wurde, um sicherzustellen, dass nur Ihre eigene Front Door-Instanz zulässig ist (weil die vorherigen IP-Adressbereiche mit den Front Door-Instanzen anderer Kunden geteilt werden).\n\n- Wenden Sie Regelfilterung in Ihrem Back-End-Webserver an, um den Datenverkehr basierend auf dem resultierenden „X-Azure-FDID“-Headerwert einzuschränken. Beachten Sie, dass einige Dienste wie Azure App Service diese [headerbasierte Filterfunktion](../app-service/app-service-ip-restrictions.md#restrict-access-to-a-specific-azure-front-door-instance) bereitstellen, ohne dass Sie Ihre Anwendung oder den Host ändern müssen.\n\n  Hier folgt ein Beispiel für [Microsoft-Internetinformationsdienste (IIS)](https://www.iis.net/):\n\n    ``` xml\n    <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n    <configuration>\n        <system.webServer>\n            <rewrite>\n                <rules>\n                    <rule name=\"Filter_X-Azure-FDID\" patternSyntax=\"Wildcard\" stopProcessing=\"true\">\n                        <match url=\"*\" />\n                        <conditions>\n                            <add input=\"{HTTP_X_AZURE_FDID}\" pattern=\"xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx\" negate=\"true\" />\n                        </conditions>\n                        <action type=\"AbortRequest\" />\n                    </rule>\n                </rules>\n            </rewrite>\n        </system.webServer>\n    </configuration>\n    ```\n"
  - question: >
      Kann sich die Anycast-IP-Adresse während der Lebensdauer meiner Front Door-Instanz ändern?
    answer: >
      Die Front-End-Anycast-IP-Adresse für Ihre Front Door-Instanz sollte sich in der Regel nicht ändern und kann während der Front Door-Lebensdauer statisch bleiben. Es gibt hierfür jedoch **keine Garantien**. Es wird empfohlen, keine direkten Abhängigkeiten von der IP-Adresse herzustellen.
  - question: >
      Unterstützt Azure Front Door statische oder dedizierte IP-Adressen?
    answer: "Azure Front Door unterstützt derzeit keine statischen oder dedizierten Front-End-Anycast-IP-Adressen. \n"
  - question: >
      Unterstützt Azure Front Door X-Forwarded-For-Header?
    answer: "Ja. Azure Front Door unterstützt die Header „X-Forwarded-For“, „X-Forwarded-Host“ und „X-Forwarded-Proto“. Wenn der Header für „X-Forwarded-For“ bereits vorhanden war, fügt Front Door die Client-Socket-IP-Adresse an diesen an. Andernfalls wird der Header mit der Client-Socket-IP-Adresse als Wert hinzugefügt. Für X-Forwarded-Host und X-Forwarded-Proto wird der Wert außer Kraft gesetzt.\n\nWeitere Informationen zu [von Front Door unterstützten HTTP-Headern](front-door-http-headers-protocol.md).  \n"
  - question: >
      Wie lange dauert die Bereitstellung von Azure Front Door? Funktioniert meine Front Door-Instanz auch bei einem Update weiterhin?
    answer: "Die meisten Erstellungen und Aktualisierungen von Front Door dauern ca. 3 bis 20 Minuten, bis die Bereitstellung an all unseren Edgestandorten weltweit erfolgt ist. \n\n> [!Note]  \n> Bei den meisten benutzerdefinierten TLS/SSL-Zertifikatupdates dauert die globale Bereitstellung einige Minuten bis hin zu einer Stunde.\n\nAlle Aktualisierungen von Routen oder Back-End-Pools usw. erfolgen nahtlos und verursachen keine Ausfallzeiten (wenn die neue Konfiguration korrekt ist). Zertifikataktualisierungen sind ebenfalls unteilbar und verursachen keine Ausfälle, es sei denn, Sie wechseln von „AFD Managed“ (von Azure Front Door verwaltet) zu „Use your own cert“ (Eigenes Zertifikat verwenden) oder umgekehrt.\n"
- name: Konfiguration
  questions:
  - question: >
      Kann Azure Front Door für den Datenverkehr in einem virtuellen Netzwerk einen Lastenausgleich vornehmen oder den Datenverkehr weiterleiten?
    answer: >
      Azure Front Door (AFD) erfordert eine öffentliche IP-Adresse oder einen öffentlich auflösbaren DNS-Namen, um den Datenverkehr weiterzuleiten. Die Antwort ist somit, dass AFD den Datenverkehr in einem virtuellen Netzwerk nicht direkt weiterleiten kann, aber die zwischenzeitliche Verwendung von Application Gateway oder Azure Load Balancer führt in diesem Szenario zu einer Lösung.
  - question: >
      Welche Timeouts und Grenzwerte gelten für Azure Front Door?
    answer: >
      Weitere Informationen zu allen dokumentierten [Timeouts und Grenzwerten für Azure Front Door](../azure-resource-manager/management/azure-subscription-service-limits.md#azure-front-door-service-limits).
  - question: >
      Wie lange dauert es, bis eine Regel wirksam wird, nachdem sie zur Front Door-Regel-Engine hinzugefügt wurde?
    answer: "Die meisten Konfigurationsupdates der Regel-Engine werden in weniger als 20 Minuten abgeschlossen. Sie können erwarten, dass die Regel wirksam wird, sobald das Update abgeschlossen ist. \n"
  - question: >
      Kann ich Azure CDN hinter meinem Front Door-Profil konfigurieren oder umgekehrt?
    answer: "Azure Front Door und Azure CDN können nicht zusammen konfiguriert werden, da beide Dienste bei der Antwort auf Anforderungen die gleichen Azure Edge-Sites nutzen. \n"
- name: Leistung
  questions:
  - question: >
      Wie unterstützt Azure Front Door die Hochverfügbarkeit und Skalierbarkeit?
    answer: >
      Azure Front Door ist eine global verteilte mehrinstanzenfähige Plattform mit riesigem Kapazitätsvolumen, um die Skalierungsanforderungen Ihrer Anwendung zu erfüllen. Front Door wird vom Rand des globalen Netzwerks von Microsoft bereitgestellt und bietet globale Funktionen für den Lastenausgleich, mit denen Sie für Ihre gesamte Anwendung oder sogar für einzelne Microservices über Regionen oder verschiedene Clouds hinweg einen Failover ausführen können.
- name: TLS-Konfiguration
  questions:
  - question: >
      Welche TLS-Versionen werden vom Azure Front Door unterstützt?
    answer: >
      Alle Front Door-Profile, die nach September 2019 erstellt wurden, verwenden standardmäßig TLS 1.2 als Mindestvoraussetzung.


      Front Door unterstützt die TLS-Versionen 1.0, 1.1 und 1.2. TLS 1.3 wird noch nicht unterstützt.
  - question: >
      Welche Zertifikate werden von Azure Front Door unterstützt?
    answer: >
      Um das HTTPS-Protokoll für die sichere Bereitstellung von Inhalten in einer benutzerdefinierten Front Door-Domäne zu aktivieren, können Sie ein von Azure Front Door verwaltetes oder Ihr eigenes Zertifikat verwenden.

      Die von Front Door verwaltete Option stellt über Digicert ein TLS/SSL-Standardzertifikat zur Verfügung, das im Schlüsseltresor von Front Door gespeichert wird. Wenn Sie ein eigenes Zertifikat verwenden möchten, können Sie ein Zertifikat einer unterstützten Zertifizierungsstelle integrieren. Hierbei kann es sich um ein Standard-TLS-, ein erweitertes Validierungs- oder sogar um ein Platzhalterzertifikat handeln. Selbstsignierte Zertifikate werden nicht unterstützt. Weitere Informationen zu [Aktivieren von HTTPS für eine benutzerdefinierte Domäne](./front-door-custom-domain-https.md).
  - question: >
      Unterstützt Front Door die automatische Rotation von Zertifikaten?
    answer: >
      Bei der Option für verwaltete Zertifikate von Front Door werden die Zertifikate von Front Door automatisch rotiert. Wenn Sie ein verwaltetes Zertifikat von Front Door verwenden und feststellen, dass das Ablaufdatum des Zertifikats weniger als 60 Tage entfernt ist, erstellen Sie ein Supportticket.

      </br>Legen Sie für Ihr eigenes benutzerdefiniertes TLS/SSL-Zertifikat die Geheimnisversion auf „Latest“ (Neuestes) fest, damit Azure Front Door automatisch zur neuesten Geheimnisversion rotiert, die in Ihren Key Vault hochgeladen wurde. Es kann bis zu 24 Stunden dauern, bis die neue Version des Zertifikats/Geheimnisses bereitgestellt wird. Wenn Sie die Geheimnisversion auf eine bestimmte Version konfigurieren, müssen Sie Front Door auf die richtige Zertifikatversion in Ihrem Key Vault verweisen. Vergewissern Sie sich, dass für den Dienstprinzipal für Front Door weiterhin Zugriff auf die Key Vault-Instanz besteht. Informationen finden Sie unter „[Gewähren des Zugriffs](standard-premium/how-to-configure-https-custom-domain.md#grant-azure-front-door-access-to-your-key-vault) auf Ihren Schlüsseltresor“. Der aktualisierte Zertifikatrolloutvorgang von Front Door verursacht keine Downtime in der Produktion, sofern sich der Antragstellername oder der alternative Antragstellername (SAN) für das Zertifikat nicht ändert.
  - question: >
      Welche Verschlüsselungssammlungen werden derzeit von Azure Front Door unterstützt?
    answer: "Bei TLS1.2 werden folgende Verschlüsselungssammlungen unterstützt: \n\n- TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384\n- TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256\n- TLS_DHE_RSA_WITH_AES_256_GCM_SHA384\n- TLS_DHE_RSA_WITH_AES_128_GCM_SHA256\n\n> [!NOTE]  \n> Für Windows 10 und höhere Versionen wird empfohlen, eine oder beide Suites mit ECDHE-Verschlüsselungsverfahren zu aktivieren, um die Sicherheit zu erhöhen. Windows 8.1, 8 und 7 sind nicht mit diesen Suites mit ECDHE-Verschlüsselungsverfahren kompatibel. Die Suites mit DHE-Verschlüsselungsverfahren wurden aus Gründen der Kompatibilität mit diesen Betriebssystemen bereitgestellt.\n\nWenn Sie benutzerdefinierte Domänen mit TLS1.0/1.1 verwenden, werden folgende Verschlüsselungssammlungen unterstützt:\n\n- TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256\n- TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384\n- TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256\n- TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384\n- TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256\n- TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384\n- TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256\n- TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384\n- TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA\n- TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA\n- TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA\n- TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA\n- TLS_RSA_WITH_AES_256_GCM_SHA384\n- TLS_RSA_WITH_AES_128_GCM_SHA256\n- TLS_RSA_WITH_AES_256_CBC_SHA256\n- TLS_RSA_WITH_AES_128_CBC_SHA256\n- TLS_RSA_WITH_AES_256_CBC_SHA\n- TLS_RSA_WITH_AES_128_CBC_SHA\n- TLS_DHE_RSA_WITH_AES_128_GCM_SHA256\n- TLS_DHE_RSA_WITH_AES_256_GCM_SHA384\n"
  - question: >
      Kann ich die TLS-Richtlinie konfigurieren, um die TLS-Protokollversionen zu steuern?
    answer: >
      Sie können eine minimale TLS-Version in Azure Front Door in den HTTPS-Einstellungen der benutzerdefinierten Domäne über das Azure-Portal oder die [Azure-REST-API](/rest/api/frontdoorservice/frontdoor/frontdoors/createorupdate#minimumtlsversion) konfigurieren. Derzeit können Sie zwischen 1.0 und 1.2 wählen.
  - question: >
      Kann ich Front Door so konfigurieren, dass nur bestimmte Verschlüsselungssammlungen unterstützt werden?
    answer: "Nein. Die Konfiguration von Front Door für bestimmte Verschlüsselungssammlungen wird nicht unterstützt. Sie können jedoch Ihr eigenes benutzerdefiniertes TLS/SSL-Zertifikat von Ihrer Zertifizierungsstelle (z. B. Verisign, Entrust oder Digicert) erhalten und beim Generieren bestimmte Suites mit Verschlüsselungsverfahren auf dem Zertifikat markieren lassen. \n"
  - question: >
      Unterstützt Front Door OCSP-Anheftung?
    answer: >
      Ja, OCSP-Anheftung wird von Front Door standardmäßig unterstützt, und es ist keine Konfiguration erforderlich.
  - question: >
      Unterstützt Azure Front Door auch eine erneute Verschlüsselung des Datenverkehrs an das Back-End?
    answer: >
      Ja. Azure Front Door unterstützt TLS/SSL-Abladung sowie End-to-End-TLS, das den Datenverkehr an das Back-End erneut verschlüsselt. Da die Verbindungen zum Back-End über dessen öffentliche IP-Adresse erfolgen, empfehlen wir Ihnen, Front Door so zu konfigurieren, dass HTTPS als Weiterleitungsprotokoll verwendet wird.
  - question: >
      Werden von Front Door selbstsignierte Zertifikate auf dem Back-End für die HTTPS-Verbindung unterstützt?
    answer: >
      Nein, selbstsignierte Zertifikate werden von Front Door nicht unterstützt, und die Einschränkung gilt für beide:


      - **Back-Ends**: Sie können keine selbstsignierten Zertifikate verwenden, wenn Sie den Datenverkehr als HTTPS oder HTTPS-Integritätstests weiterleiten oder den Cache vom Ursprungsbereich für die Routingregeln mit aktiviertem Zwischenspeichern auffüllen.

      - **Front-End**: Sie können keine selbstsignierten Zertifikate verwenden, wenn Sie Ihr eigenes benutzerdefiniertes TLS/SSL-Zertifikat zum Aktivieren von HTTPS für Ihre benutzerdefinierte Domäne verwenden.
  - question: >
      Warum schlägt der HTTPS-Datenverkehr an das Back-End fehl?
    answer: "Es kann zwei Gründe geben, warum der HTTPS-Datenverkehr für eine erfolgreiche HTTPS-Verbindung mit Ihrem Back-End – ob für Integritätstests oder Weiterleitungsanforderungen – fehlschlägt:\n\n- **Zertifikatantragsteller-Namenskonflikt**: Bei HTTPS-Verbindungen erwartet Front Door, dass Ihr Back-End ein Zertifikat von einer gültigen Zertifizierungsstelle vorlegt, und dass die Antragstellernamen mit dem Back-End-Hostnamen übereinstimmen. Wenn beispielsweise der Back-End-Hostname auf `myapp-centralus.contosonews.net` festgelegt ist und das Zertifikat, das Ihr Back-End während des TLS-Handshakes vorlegt, weder `myapp-centralus.contosonews.net` noch `*myapp-centralus*.contosonews.net` im Antragstellernamen aufweist, verweigert Front Door die Verbindung, und ein Fehler tritt auf. \n    - **Lösung**: Auch wenn es im Hinblick auf Compliance nicht empfohlen wird, können Sie diesen Fehler umgehen, indem Sie die Prüfung des Zertifikatantragsteller-Namens für Ihre Front Door-Instanz deaktivieren. Diese Option finden Sie unter „Einstellungen“ im Azure-Portal und unter „BackendPoolsSettings“ in der API.\n- **Back-End-Hostingzertifikat von einer ungültigen Zertifizierungsstelle**: In Front Door können nur Zertifikate von [gültigen Zertifizierungsstellen](https://ccadb-public.secure.force.com/microsoft/IncludedCACertificateReportForMSFT) auf dem Back-End verwendet werden. Zertifikate von internen Zertifizierungsstellen oder selbstsignierte Zertifikate sind nicht zulässig. Das Zertifikat muss über eine vollständige Zertifikatkette mit Blatt- und Zwischenzertifikaten verfügen, und die Stammzertifizierungsstelle muss in der [Microsoft-Liste der vertrauenswürdigen Zertifizierungsstellen](https://ccadb-public.secure.force.com/microsoft/IncludedCACertificateReportForMSFT) enthalten sein. \n"
  - question: >
      Kann ich bei Azure Front Door die Clientauthentizierung/gegenseitige Authentifizierung verwenden?
    answer: >
      Nein. Obwohl Azure Front Door TLS 1.2 unterstützt, bei dem die Clientauthentizierung/gegenseitige Authentifizierung in [RFC 5246](https://tools.ietf.org/html/rfc5246) eingeführt wurde, unterstützt Azure Front Door diese Authentifizierungsart zurzeit nicht.
- name: Abrechnung
  questions:
  - question: >
      Werden mir die Azure Front Door-Ressourcen in Rechnung gestellt, die deaktiviert sind?
    answer: >
      Für Azure Front Door-Ressourcen, z. B. Front Door-Profile, werden deaktiviere Routingregeln nicht berechnet. WAF-Richtlinien und -Regeln werden auch dann abgerechnet, wenn sie deaktiviert sind.
- name: Diagnose und Protokollierung
  questions:
  - question: >
      Welche Arten von Metriken und Protokollen sind mit Azure Front Door verfügbar?
    answer: >
      Informationen zu Protokollen und anderen Diagnosefunktionen finden Sie unter [Überwachen von Metriken und Protokollen für Front Door](front-door-diagnostics.md).
  - question: >
      Welche Aufbewahrungsrichtlinie gilt für die Diagnoseprotokolle?
    answer: >
      Diagnoseprotokolle gelangen in die Speicherkonten von Kunden, und Kunden können die Aufbewahrungsrichtlinie je nach Präferenz festlegen. Diagnoseprotokolle können auch an einen Event Hub oder Azure Monitor-Protokolle gesendet werden. Weitere Informationen finden Sie unter [Azure Front Door-Diagnose](front-door-diagnostics.md).
  - question: >
      Wie erhalte ich Überwachungsprotokolle für Azure Front Door?
    answer: "Überwachungsprotokolle sind für Azure Front Door verfügbar. Klicken Sie im Portal auf dem Menüblatt Ihrer Front Door-Instanz auf **Aktivitätsprotokoll**, um das Überwachungsprotokoll aufzurufen. \n"
  - question: >
      Kann ich mit Azure Front Door Warnungen festlegen?
    answer: "Ja. Azure Front Door unterstützt Warnungen. Warnungen werden für Metriken konfiguriert. \n"
