title: Dokumentation zu Azure Sentinel
summary: 'In diesem Artikel werden Anwendungsfälle für die ersten Schritte mit Azure Sentinel vorgestellt. Erkennen und stoppen Sie Bedrohungen, bevor sie Schaden anrichten – mit einer SIEM-Lösung, die für die moderne Welt neu erfunden wurde. Mit Azure Sentinel können Sie Ihr gesamtes Unternehmen sozusagen aus der Vogelperspektive beobachten.'
